#Ayuda Administracion unipersonal (Administracion)
unipersonal.ayuda.administracion.apertura.empresas=Apertura de Empresas en Linea
unipersonal.ayuda.administracion.unipersonal=Administración Unipersonal
unipersonal.ayuda.administracion.figura=Esta figura, que se puede dar en sociedades por acciones, recae en personas como el director de una sociedad anónima, el gerente de una filial de la empresa, etc. Sin embargo, no está autorizada para las sociedades anónimas que realizan actividades bancarias, de seguros, de fianzas, inversión, cooperativas ni en las de responsabilidad limitada. Los administradores de las sociedades mercantiles, por el solo hecho de su designación, se reputan autorizados para suscribir y otorgar letras de cambio, pagarés y cheques a nombre de aquéllas. Los límites de esa autorización serán los que señalen la escritura constitutiva o los poderes respectivos.
