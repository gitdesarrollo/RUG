domicilio.ayuda.registrados.articulo.treinta.y.tres=Artículo 33.-
domicilio.ayuda.registrados.las.personas.morales=Las personas morales tienen su domicilio en el lugar donde se halle establecida su administración.
domicilio.ayuda.registrados.administracion=Las que tengan su administración fuera del Distrito Federal pero que ejecuten actos jurídicos dentro de su circunscripción, se considerarán domiciliadas en este lugar, en cuanto a todo lo que a esos actos se refiera.
domicilio.ayuda.registrados.administracion.sucursales=Las sucursales que operen en lugares distintos de donde radica la casa matriz, tendrán su domicilio en esos lugares para el cumplimiento de las obligaciones contraídas por las mismas sucursales.
domicilio.ayuda.registrados.articulo.treinta.y.cuatro=Artículo 34.-
domicilio.ayuda.registradosderecho.designar=Se tiene derecho de designar un domicilio convencional para el cumplimiento de determinadas obligaciones.

#Ayuda Integracion capital (Integracion del capital)
capital.ayuda.integracion.apertura.rapida=Apertura de Empresas en Linea
capital.ayuda.integracion.informacion=Información para la Integración del capital
capital.ayuda.integracion.pantalla=En esta pantalla podrá estructurar la forma en la que se distribuye el capital de la empresa.
capital.ayuda.integracion.tipos.capital=Existen dos tipos de capital: el fijo y el variable. El capital fijo es aquel que es obligatorio para constituir una empresa. El capital variable no es obligatorio para constituirla y su valor será determinado por los socios.
capital.ayuda.integracion.proceso=El proceso para realizar el llenado de esta sección es el siguiente:
capital.ayuda.integracion.estructura.capital=En la sección "Estructura del capital", en el cuadro de capital fijo, asigne el monto total que los socios han aportado para la empresa y automáticamente el Portal calculará el número de acciones en que se dividirá dicho capital.
capital.ayuda.integracion.capital=Haga lo mismo con el capital variable si usted y sus socios han decido que exista dentro de su empresa.
capital.ayuda.integracion.boton=Haga clic en el botón "Agregar Accionista". Aparecerá una pantalla donde tendrá que seleccionar el tipo de persona (física o moral), su país de origen y su nombre o razón social; cuando haya llenado estos datos, haga clic en el botón "Guardar". Repita este proceso hasta que todos los socios o accionistas de su empresa se encuentren dados de alta.
capital.ayuda.integracion.socio=Asigne a cada socio sus acciones correspondientes de capital fijo y variable. Para poder continuar, todas las acciones deben estar asignadas.
capital.ayuda.integracion.accionistas=Complete la información de cada uno de sus accionistas haciendo clic en el botón "Por completar" ubicado del lado derecho de la tabla.

#Ayuda Estructura capital (Integracion del capital)
estructura.ayuda.capital.apertura.rapida=Apertura de Empresas en Linea
estructura.ayuda.capital.capital=Estructura del capital
estructura.ayuda.capital.conjunto=Se forma del conjunto de aportaciones de los socios y es el conjunto de bienes y derechos de la sociedad con deducción de sus obligaciones. Su valor permanece inmutable durante la vida de la sociedad a menos que los socios decidan aumentarlo o disminuirlo. Con esta cifra se estima la suma de las obligaciones de los socios y señala el nivel mínimo del patrimonio social con el objeto de que los socios puedan disfrutar de las ganancias de la empresa.
estructura.ayuda.capital.tipo.sociedad=Dependiendo del tipo de sociedad (S.A. de C.V. o S. de R.L. de C.V.) que se seleccione, varía el monto mínimo del capital para constituir su empresa.
estructura.ayuda.capital.diversas=Suele haber diversas calificaciones del capital social: a) capital suscrito, es la suma de lo que los socios se han comprometido a aportar a la sociedad; b) capital pagado o exhibido, es la suma de lo que los socios han entregado a la sociedad. La aportación podrá ser en efectivo o en bienes distintos del numerario; pero deberá siempre valorizarse en dinero; c) capital variable podrá alterarse dentro de ciertos límites.
estructura.ayuda.capital.ejemplo=Ejemplo:
estructura.ayuda.capital.opcion.uno=1)
estructura.ayuda.capital.boton=El Botón de Oro, S.A. de C.V. [Las S.A. de C.V. tienen como capital mínimo $ 50,000.00 pesos. El capital puede aumentar o disminuir.]
estructura.ayuda.capital.opcion.dos=2)
estructura.ayuda.capital.fiborg=Fiborg sistemas, S. de R.L. de C.V. [Las S. de R.L. de C.V. tienen como capital mínimo $ 3,000.00 pesos. El capital puede aumentar o disminuir.]
estructura.ayuda.capital.fundamento=Fundamento legal
estructura.ayuda.capital.ley.general=Ley General de Sociedades Mercantiles
estructura.ayuda.capital.articulo.seis=Artículo 6o.-
estructura.ayuda.capital.escritura=La escritura constitutiva de una sociedad deberá contener:...
estructura.ayuda.capital.romano.cinco=V.-
estructura.ayuda.capital.importe=El importe del capital social;
estructura.ayuda.capital.romano.seis=VI.-
estructura.ayuda.capital.expresion=La expresión de lo que cada socio aporte en dinero o en otros bienes; el valor atribuido a éstos y el criterio seguido para su valorización.
estructura.ayuda.capital.capital.variable=Cuando el capital sea variable, así se expresará indicándose el mínimo que se fije;...
estructura.ayuda.capital.articulo.cincuenta.y.ocho=Artículo 58.-
estructura.ayuda.capital.responsabilidad=Sociedad de responsabilidad limitada es la que se constituye entre socios que solamente están obligados al pago de sus aportaciones, sin que las partes sociales puedan estar representadas por títulos negociables, a la orden o al portador, pues sólo serán cedibles en los casos y con los requisitos que establece la presente Ley.
estructura.ayuda.capital.articulo.sesenta.y.dos=Artículo 62.-
estructura.ayuda.capital.tres.millones=El capital social nunca será inferior a tres millones de pesos; se dividirá en partes sociales que podrán ser de valor y categoría desiguales, pero que en todo caso serán de mil pesos o de un múltiplo de esta cantidad.
estructura.ayuda.capital.articulo.sesenta.y.ocho=Artículo 68.-
estructura.ayuda.capital.parte.social=Cada socio no tendrá más de una parte social. Cuando un socio haga una nueva aportación o adquiera la totalidad o una fracción de la parte de un coasociado, se aumentará en la cantidad respectiva el valor de su parte social, a no ser que se trate de partes que tengan derechos diversos, pues entonces se conservará la individualidad de las partes sociales.
estructura.ayuda.capital.articulo.sesenta.y.nueve=Artículo 69.-
estructura.ayuda.capital.indivisibles=Las partes sociales son indivisibles. No obstante, podrá establecerse en el contrato de sociedad, el derecho de división y el de cesión parcial, respetándose las reglas contenidas en los artículos 61, 62, 65 y 66 de esta Ley.
estructura.ayuda.capital.articulo.ocheta.y.siete=Artículo 87.-
estructura.ayuda.capital.anonima=Sociedad anónima es la que existe bajo una denominación y se compone exclusivamente de socios cuya obligación se limita al pago de sus acciones.
estructura.ayuda.capital.articulo.ocheta.y.nueve=Artículo 89.-
estructura.ayuda.capital.constitucion.sociedad=Para proceder a la constitución de una sociedad anónima se requiere:
estructura.ayuda.capital.romano.uno=I.-
estructura.ayuda.capital.minimo=Que haya dos socios como mínimo, y que cada uno de ellos suscriba una acción por lo menos;
estructura.ayuda.capital.romano.dos=II.-
estructura.ayuda.capital.cincuenta.mil=Que el capital social no sea menor de cincuenta mil pesos y que esté íntegramente suscrito;
estructura.ayuda.capital.romano.tres=III.-
estructura.ayuda.capital.efectivo=Que se exhiba en dinero efectivo, cuando menos el veinte por ciento del valor de cada acción pagadera en numerario, y
estructura.ayuda.capital.romano.cuatro=IV.-
estructura.ayuda.capital.exhiba=Que se exhiba íntegramente el valor de cada acción que haya de pagarse, en todo o en parte, con bienes distintos del numerario.
estructura.ayuda.capital.articulo.noventa.y.uno=Artículo 91.-
estructura.ayuda.capital.escritura.constitutiva=La escritura constitutiva de la sociedad anónima deberá contener, además de los datos requeridos por el artículo 6, los siguientes:
estructura.ayuda.capital.numero.uno=I.-
estructura.ayuda.capital.parte.exhibida=a parte exhibida del capital social;
estructura.ayuda.capital.numero.dos=II.-
estructura.ayuda.capital.nominal=El número, valor nominal y naturaleza de las acciones en que se divide el capital social, salvo lo dispuesto en el segundo párrafo de la fracción IV del artículo 125;
estructura.ayuda.capital.numero.tres=III.
estructura.ayuda.capital.forma.terminos=La forma y términos en que deba pagarse la parte insoluta de las acciones;...
estructura.ayuda.capital.reglamento.de.la.ley=Reglamento de la Ley de Inversión Extranjera y del Registro Nacional de Inversiones Extranjeras
estructura.ayuda.capital.articulo.treinta.y.ocho=Artículo 38.-
estructura.ayuda.capital.obtener.inscripcion=Para obtener su inscripción y mantener actualizada la información presentada ante el Registro, las personas físicas, personas morales extranjeras, y las sociedades mexicanas deben proporcionar:
estructura.ayuda.capital.uno=I.
estructura.ayuda.capital.fecha=Fecha en que inician la realización habitual de actos de comercio o el establecimiento de la sucursal o fecha de constitución y fecha de ingreso de la inversión extranjera; datos para determinar la nacionalidad, origen, valor y características generales de la inversión realizada en el capital o haber social; datos del representante legal; nombre de las personas autorizadas para oír y recibir notificaciones, y datos para determinar la identidad, actividad económica y ubicación de las personas sujetas a inscripción.
estructura.ayuda.capital.debera.proporcionarse=Esta información deberá proporcionarse al momento de presentar la solicitud de inscripción y dentro de los cuarenta días hábiles siguientes a la fecha en que se produzca cualquier cambio a dicha información;
estructura.ayuda.capital.dos=II.
estructura.ayuda.capital.datos.determinar=Datos para determinar el valor de los ingresos y egresos derivados de:
estructura.ayuda.capital.opcion.a=a)
estructura.ayuda.capital.aportaciones=Nuevas aportaciones o retiro de éstas, que no afecten el capital social;
estructura.ayuda.capital.opcion.b=b)
estructura.ayuda.capital.retencion=Retención de utilidades del último ejercicio fiscal y disposición de utilidades retenidas acumuladas, o
estructura.ayuda.capital.opcion.c=c)
estructura.ayuda.capital.prestamos.pagar=Préstamos por pagar o por cobrar a: subsidiarias residentes en el exterior; a la matriz en el exterior; a inversionistas extranjeros residentes en el exterior que participen como socios o accionistas, y a inversionistas extranjeros residentes en el exterior que sean parte del grupo corporativo al que pertenece la persona física, persona moral extranjera o sociedad mexicana que presenta el reporte.
estructura.ayuda.capital.viente.dias=Esta información deberá presentarse dentro de los veinte días hábiles siguientes al cierre de cada trimestre. Se entenderá que los trimestres a considerar son los siguientes: de enero a marzo; de abril a junio; de julio a septiembre, y de octubre a diciembre.
estructura.ayuda.capital.fisicas.morales=En el caso de las personas físicas y personas morales extranjeras la información debe presentarse sólo por lo que se refiere a sus operaciones en territorio nacional.
estructura.ayuda.capital.obligacion=Sólo se tendrá la obligación de notificar al Registro las modificaciones a que hace referencia esta fracción, cuando los ingresos o egresos totales trimestrales por los conceptos mencionados sean mayores a tres mil veces el salario mínimo general vigente para el Distrito Federal, y
estructura.ayuda.capital.corporativos=Datos corporativos, contables, financieros, de empleo, de producción y relativos a la actividad económica de cada establecimiento de la persona sujeta a inscripción, así como datos de identificación y de la persona que puede ser consultada para aclaraciones. La información señalada en esta fracción deberá presentarse:
estructura.ayuda.capital.solicitud.inscripcion=Al entregar su solicitud de inscripción. En este caso, la información deberá corresponder a la fecha en que estuvieron obligados a inscribirse;
estructura.ayuda.capital.siete.primeros=Dentro de los siete primeros meses siguientes al día de cierre de cada ejercicio fiscal, de acuerdo a lo establecido en el artículo 43 de este Reglamento. En este caso, la información deberá corresponder al ejercicio fiscal del año inmediato anterior, y
estructura.ayuda.capital.extemporanea=En caso de solicitar la inscripción de manera extemporánea, por cada ejercicio fiscal transcurrido desde la fecha a partir de la cual estuvieron obligadas a inscribirse, y hasta el último ejercicio fiscal concluido.
estructura.ayuda.capital.secretaria=La Secretar\u00EDa podr\u00E1 exigir la presentaci\u00F3n de la informaci\u00F3n a que se refiere esta fracci\u00F3n correspondiente s\u00F3lo a los \u00FAltimos cinco ejercicios fiscales y sociales de las personas f\u00EDsicas, personas morales extranjeras y de las sociedades mexicanas de que se trate.   

#Ayuda Socios Accionistas (Integracion del capital)  
socios.ayuda.capital.apertura.rapida=Apertura de Empresas en Linea
socios.ayuda.capital.socios.accionistas=Socios o Accionistas
socios.ayuda.capital.denominacion=La denominaci\u00F3n, domicilio y duraci\u00F3n de la sociedad;
socios.ayuda.capital.accionistas="Accionista" es la persona o empresa que es dueña de acciones en los distintos tipos de sociedades. Un accionista es un socio capitalista y a la vez socialista, lo que significa que su participación en la empresa es directamente proporcional a su aportación en la misma. Tratándose de una sociedad anónima, puede existir un gran número de accionistas que no participan en la gestión de la sociedad y cuyo único interés es recibir una retribución a cambio de su inversión.
socios.ayuda.capital.ejemplo=Ejemplo:
socios.ayuda.capital.uno=I.-
socios.ayuda.capital.los.pericos=Bar "Los Dos Pericos Azules" S.A. de C.V. Tiene como socios a Juan Pérez, René Suárez y Miguel Ríos.
socios.ayuda.capital.dos=II.-
socios.ayuda.capital.vientos.sureños=Vientos sureños, S. de R. L. de C. V. Tiene como socios a Rubén Ramírez, Ricardo Roles, María Malta y Carlos Suárez (además su capital es variable).
socios.ayuda.capital.fundamentos=Fundamento legal
socios.ayuda.capital.ley=Ley General de Sociedades Mercantiles
socios.ayuda.capital.articulo.seis=Articulo 6.
socios.ayuda.capital.escritura=La escritura constitutiva de una sociedad deberá contener:
socios.ayuda.capital.nombres=Los nombres, nacionalidad y domicilio de las personas físicas o morales que constituyan la sociedad;...
socios.ayuda.capital.articulo.nueve=Artículo 9.-
socios.ayuda.capital.sociedad=Toda sociedad podrá aumentar o disminuir su capital, observando, según su naturaleza, los requisitos que exige esta Ley.
socios.ayuda.capital.reduccion=La reducción del capital social, efectuada mediante reembolso a los socios o liberación concedida a éstos de exhibiciones no realizadas, se publicará por tres veces en el Periódico Oficial en la entidad federativa en la que tenga su domicilio la sociedad, con intervalos de diez días....
socios.ayuda.capital.articulo.trece=Artículo 13.-
socios.ayuda.capital.nuevo.socio=El nuevo socio de una sociedad ya constituida responde de todas las obligaciones sociales contraídas antes de su admisión, aun cuando se modifique la razón social o la denominación. El pacto en contrario no producirá efecto en perjuicio de terceros.
socios.ayuda.capital.articulo.cuarenta.y.nueve=Artículo 49.-
socios.ayuda.capital.industriales=Los socios industriales deberán percibir, salvo pacto en contrario, las cantidades que periódicamente necesiten para alimentos; en el concepto de que dichas cantidades y épocas de percepción serán fijadas por acuerdo de la mayoría de los socios o, en su defecto, por la autoridad judicial. Lo que perciban los socios industriales por alimentos se computará en los balances anuales a cuenta de utilidades, sin que tengan obligación de reintegrarlo en los casos en que el balance no arroje utilidades o las arroje en cantidad menor.
socios.ayuda.capital.capitalistas=Los socios capitalistas que administren podrán percibir periódicamente, por acuerdo de la mayoría de los socios, una remuneración con cargo a gastos generales.
socios.ayuda.capital.articulo.ciento.veintidos=Artículo 122.-
socios.ayuda.capital.inidivisible=Cada acción es indivisible, y en consecuencia, cuando haya varios copropietarios de una misma acción, nombrarán un representante común, y si no se pusieren de acuerdo, el nombramiento será hecho por la autoridad judicial.=
socios.ayuda.capital.representante=El representante común no podrá enajenar o gravar la acción, sino de acuerdo con las disposiciones del derecho común en materia de copropiedad.
socios.ayuda.capital.articulo.veinticuatro=Artículo 124.-
socios.ayuda.capital.titulos=Los títulos, representativos de las acciones deberán estar expedidos dentro de un plazo que no exceda de un año, contado a partir de la fecha del contrato social o de la modificación de éste, en que se formalice el aumento de capital.
socios.ayuda.capital.mientras.entrega=Mientras se entregan los títulos podrán expedirse certificados provisionales, que serán siempre nominativos y que deberán canjearse por los títulos, en su oportunidad...
socios.ayuda.capital.articulo.ciento.vienticinco=Artículo 125.-
socios.ayuda.capital.titulos.acciones=Los títulos de las acciones y los certificados provisionales deberán expresar:
socios.ayuda.capital.nombre=El nombre, nacionalidad y domicilio del accionista;
socios.ayuda.capital.tres=III.-
socios.ayuda.capital.fecha=La fecha de la constitución de la sociedad y los datos de su inscripción en el Registro Público de Comercio;
socios.ayuda.capital.cuatro=IV.-
socios.ayuda.capital.capital.social=El importe del capital social, el número total y el valor nominal de las acciones.
socios.ayuda.capital.integra=Si el capital se integra mediante diversas o sucesivas series de acciones, las mencionas del importe del capital social y del número de acciones se concretarán en cada emisión, a los totales que se alcancen con cada una de dichas series.
socios.ayuda.capital.prevenga=Cuando así lo prevenga el contrato social, podrá omitirse el valor nominal de las acciones, en cuyo caso se omitirá también el importe del capital social.
socios.ayuda.capital.cinco=V.-
socios.ayuda.capital.exhibiciones=Las exhibiciones que sobre el valor de la acción haya pagado el accionista, o la indicación de ser liberada;
socios.ayuda.capital.seis=VI.-
socios.ayuda.capital.serie.numero=La serie y número de la acción o del certificado provisional, con indicación del número total de acciones que corresponde a la serie;
socios.ayuda.capital.siete=VII.-
socios.ayuda.capital.derechos=Los derechos concedidos y las obligaciones impuestas al tenedor de la acción, y en su caso, a las limitaciones al derecho de voto;
socios.ayuda.capital.ocho=VIII.-
socios.ayuda.capital.firma=La firma autógrafa de los administradores que conforme al contrato social deban suscribir el documento, o bien la firma impresa en facsímil de dichos administradores a condición, en este último caso, de que se deposite el original de las firmas respectivas en el Registro Público de Comercio en que se haya registrado la Sociedad.
socios.ayuda.capital.articulo.ciento.veintiocho=Artículo 128.-
socios.ayuda.capital.anonimas=Las sociedades anónimas tendrán un registro de acciones que contendrá:
socios.ayuda.capital.romano.uno=I.-
socios.ayuda.capital.nacionalidad=El nombre, la nacionalidad y el domicilio del accionista, y la indicación de las acciones que le pertenezcan, expresándose los números, series, clases y demás particularidades;
socios.ayuda.capital.romano.dos=II.-
socios.ayuda.capital.indicacion=La indicación de las exhibiciones que se efectúen;
socios.ayuda.capital.romano.tres=III.-
socios.ayuda.capital.transmisiones=Las transmisiones que se realicen en los términos que prescribe el artículo 129...
socios.ayuda.capital.articulo.ciento.treinta.y.dos=Artículo 132.-
socios.ayuda.capital.preferente=Los accionistas tendrán derecho preferente, en proporción al número de sus acciones, para suscribir las que emitan en caso de aumento del capital social. Este derecho deberá ejercitarse dentro de los quince días siguientes a la publicación en el Periódico Oficial del domicilio de la sociedad, del acuerdo de la Asamblea sobre el aumento del capital social.

#Ayuda Administracion consejo (Administracion)
consejo.ayuda.administracion.apertura.empresas=Apertura de Empresas en Linea
consejo.ayuda.administracion.consejo=Consejo de Administración
consejo.ayuda.administracion.grupo=Es un grupo formado de dos o más personas que representan y dirigen la Empresa, que sólo existe en sociedades por acciones, en cooperativas y en sociedades de responsabilidad limitada de interés público. El consejo está subordinado a la junta o asamblea, que tiene la facultad de nombrar y remover a los miembros del consejo y puede fincarles responsabilidades por el incumplimiento de sus deberes o por la violación de sus facultades.
consejo.ayuda.administracion.empresas=Cuando las empresas están administradas por un consejo, es necesario que se señale cuando menos a dos personas encargadas, por lo que se deberá nombrar a un Presidente y, según se considere, a un Secretario y un Vocal. Los administradores pueden ser los socios de la empresa o bien pueden ser personas ajenas a la sociedad.
consejo.ayuda.administracion.ejemplo=Ejemplo:
consejo.ayuda.administracion.uno=1)
consejo.ayuda.administracion.camiones=Camiones del Oeste, S.A. de C.V. Servicio de transporte.
consejo.ayuda.administracion.miembros=Tiene como miembros del consejo a:
consejo.ayuda.administracion.a=a)
consejo.ayuda.administracion.presidente=Presidente: Juan Parma
consejo.ayuda.administracion.b=b)
consejo.ayuda.administracion.secretario=Secretario: René Verduga
consejo.ayuda.administracion.c=c)
consejo.ayuda.administracion.vocal=Vocal: Miguel Saavedra
consejo.ayuda.administracion.fundamento=Fundamento legal
consejo.ayuda.administracion.ley=Ley General de Sociedades Mercantiles
consejo.ayuda.administracion.articulo.seis=Artículo 6o.-
consejo.ayuda.administracion.escritura=La escritura constitutiva de una sociedad deberá contener:...
consejo.ayuda.administracion.romano.ocho=VIII.
consejo.ayuda.administracion.administrarse=La manera conforme a la cual haya de administrarse la sociedad y las facultades de los administradores;
consejo.ayuda.administracion.romano.nueve=IX.
consejo.ayuda.administracion.nombramiento=El nombramiento de los administradores y la designación de los que han de llevar la firma social;...
consejo.ayuda.administracion.articulo.ciento.cuarenta.y.dos=Artículo 142.-
consejo.ayuda.administracion.administracion.sociedad=La administración de la sociedad anónima estará a cargo de uno o varios mandatarios temporales y revocables, quienes pueden ser socios o personas extrañas a la sociedad.
consejo.ayuda.administracion.articulo.ciento.cuarenta.y.tres=Artículo 143.-
consejo.ayuda.administracion.dos.o.mas=Cuando los administradores sean dos o más, constituirán el Consejo de Administración.
consejo.ayuda.administracion.salvo=Salvo pacto en contrario, será Presidente del Consejo el Consejero primeramente nombrado, y a falta de éste el que le siga en el orden de la designación.
consejo.ayuda.administracion.consejo.administracion=Para que el Consejo de Administración funcione legalmente deberá asistir, por lo menos, la mitad de sus miembros, y sus resoluciones serán válidas cuando sean tomadas por la mayoría de los presentes.
consejo.ayuda.administracion.empate=En caso de empate, el Presidente del Consejo decidirá con voto de calidad.
consejo.ayuda.administracion.estatutos=En los estatutos se podrá prever que las resoluciones tomadas fuera de sesión de consejo, por unanimidad de sus miembros tendrán, para todos los efectos legales, la misma validez que si hubieren sido adoptadas en sesión de consejo, siempre que se confirmen por escrito.
