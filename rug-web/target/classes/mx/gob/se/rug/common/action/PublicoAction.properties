tipo.empresa.ayuda.sociedad.colectivo=Sociedad en nombre colectivo;
tipo.empresa.ayuda.romano.dos=II.
tipo.empresa.ayuda.comandita=Sociedad en comandita simple;
tipo.empresa.ayuda.romano.tres=III.
tipo.empresa.ayuda.responsabilidad.limitada=Sociedad de responsabilidad limitada;
tipo.empresa.ayuda.romano.cuatro=IV.
tipo.empresa.ayuda.anonima=Sociedad anónima;
tipo.empresa.ayuda.romano.cinco=V.
tipo.empresa.ayuda.sociedad.por.acciones=Sociedad en comandita por acciones, y
tipo.empresa.ayuda.romano.seis=VI.
tipo.empresa.ayuda.cualqueira.de.las.sociedades=Cualquiera de las sociedades a que se refieren las fracciones I a V de este artículo podrá constituirse como sociedad de capital variable, observándose entonces las disposiciones del Capítulo VIII de esta Ley.
tipo.empresa.ayuda.sociedad.cooperativa=Sociedad cooperativa. 

# Ayuda Tipo administracion (Tipo de empresa)
tipo.empresa.ayuda.administracion.apertura.rapida.de.empresas=Apertura de Empresas en Linea
tipo.empresa.ayuda.administracion.tipo.administracion=Tipo de administración
tipo.empresa.ayuda.administracion.la.ley.requiere.escritura=La ley requiere que la escritura constitutiva de una sociedad mercantil exprese la manera como ha de administrarse la sociedad, las facultades de los administradores y el nombramiento de los mismos, con indicación de qué personas estarán autorizadas para firmar a nombre de la sociedad.
tipo.empresa.ayuda.administracion.adminitracion.de.la.empresa=La administración de la empresa estará a cargo de uno o más administradores, que pueden ser socios o personas no pertenecientes a la sociedad y serán nombrados o removidos de sus cargos por la Asamblea de Socios o por el Órgano Colegiado de Administración.
tipo.empresa.ayuda.administracion.un.solo.administrador=Cuando un solo administrador o gerente se encarga de la empresa, ésta tiene un tipo de administración "Unipersonal" que es la más utilizada en pequeñas empresas. En caso de que la empresa tenga dos o más administradores entonces funcionará bajo un "Consejo de administración", el cual es un tipo más adecuado para empresas que manejan un mayor capital de movimiento.
tipo.empresa.ayuda.administracion.cargo.administrador=El cargo de administrador es personal; en consecuencia, no podrá desempeñarse por medio de representantes. Sin embargo, los administradores podrán, dentro del límite de sus facultades, otorgar poderes en nombre de la sociedad, sin que por ello se entiendan restringidas sus facultades.
tipo.empresa.ayuda.administracion.ejemplo=Ejemplo:
tipo.empresa.ayuda.administracion.opcion.uno.hernan=1) Hernán Domínguez es administrador único del restaurante "Las Tortugas de Ezequiel".
tipo.empresa.ayuda.administracion.opcion.dos.botones=2) Los Botones de Carey, S.A. de C.V. Fábrica de botones, tiene como miembros del consejo a:
tipo.empresa.ayuda.administracion.opcion.a.presidente=a) Presidente: Juan Pérez
tipo.empresa.ayuda.administracion.opcion.b.secretario=b) Secretario: René Suárez
tipo.empresa.ayuda.administracion.opcion.c.vocal=c) Vocal: Miguel Ríos
tipo.empresa.ayuda.administracion.fundamento.legal=Fundamento legal
tipo.empresa.ayuda.administracion.ley.general.sociedades=Ley General de Sociedades Mercantiles
tipo.empresa.ayuda.administracion.arituculo.seis=Artículo 6.-
tipo.empresa.ayuda.administracion.escritura.constitutiva=La escritura constitutiva de una sociedad deberá contener:
tipo.empresa.ayuda.administracion.articulo.ocho=VIII.
tipo.empresa.ayuda.administracion.la.manera.conforme=La manera conforme a la cual haya de administrarse la sociedad y las facultades de los administradores;...
tipo.empresa.ayuda.administracion.articulo.nueve=IX.
tipo.empresa.ayuda.administracion.nombramiento.administradores=El nombramiento de los administradores y la designación de los que han de llevar la firma social;...
tipo.empresa.ayuda.administracion.articulo.diez=Artículo 10.-
tipo.empresa.ayuda.administracion.adminitrador.o.administradores=La representación de toda sociedad mercantil corresponderá a su administrador o administradores, quienes podrán realizar todas las operaciones inherentes al objeto de la sociedad, salvo lo que expresamente establezcan la Ley y el contrato social.
tipo.empresa.ayuda.administracion.para.que.surtan.efecto=Para que surtan efecto los poderes que otorgue la sociedad mediante acuerdo de la asamblea o del órgano colegiado de su administración, en su caso, bastará con la protocolización ante notario de la parte del acta en que conste el acuerdo relativo a su otorgamiento, debidamente firmada por quienes actuaron como presidente o secretario de la asamblea o del órgano de administración según corresponda, quienes deberán firmar el instrumento notarial, o en su defecto lo podrá firmar el delegado especialmente designado para ello en sustitución de los anteriores.
tipo.empresa.ayuda.administracion.notario.hara.constar=El notario hará constar en el instrumento correspondiente, mediante la relación, inserción o el agregado al apéndice de las certificaciones, en lo conducente, de los documentos que al efecto se le exhiban, la denominación o razón social de la sociedad, su domicilio, duración, importe del capital social y objeto de la misma, así como las facultades que conforme a sus estatutos le correspondan al órgano que acordó el otorgamiento del poder y, en su caso, la designación de los miembros del órgano de administración.
tipo.empresa.ayuda.administracion.sociedad.otorgare.poder=Si la sociedad otorgare el poder por conducto de una persona distinta a los órganos mencionados, en adición a la relación o inserción indicadas en el párrafo anterior, se deberá dejar acreditado que dicha persona tiene las facultades para ello.
tipo.empresa.ayuda.administracion.articulo.setenta.y.cuatro=Artículo 74.-
tipo.empresa.ayuda.administracion.administracion.de.las.sociedades=La administración de las sociedades de responsabilidad limitada estará a cargo de uno o más gerentes, que podrán ser socios o personas extrañas a la sociedad, designados temporalmente o por tiempo indeterminado. Salvo pacto en contrario, la sociedad tendrá el derecho para revocar en cualquier tiempo a sus administradores.
tipo.empresa.ayuda.administracion.articulo.setenta.y.cinco=Artículo 75.-
tipo.empresa.ayuda.administracion.las.resoluciones=Las resoluciones de los gerentes se tomarán por mayoría de votos, pero si el contrato social exige que obren conjuntamente, se necesitará la unanimidad, a no ser que la mayoría estime que la sociedad corre grave peligro con el retardo, pues entonces podrá dictar la resolución correspondiente.
tipo.empresa.ayuda.administracion.articulo.ciento.cuarenta.y.dos=Artículo 142.-
tipo.empresa.ayuda.administracion.administracion.sociedad.anonima=La administración de la sociedad anónima estará a cargo de uno o varios mandatarios temporales y revocables, quienes pueden ser socios o personas extrañas a la sociedad.
tipo.empresa.ayuda.administracion.articulo.ciento.cuarenta.y.tres=Artículo 143.-
tipo.empresa.ayuda.administracion.adminitradores.sean.dos.o.mas=Cuando los administradores sean dos o más, constituirán el Consejo de Administración.
tipo.empresa.ayuda.administracion.salvo.pacto=Salvo pacto en contrario, será Presidente del Consejo el Consejero primeramente nombrado, y a falta de éste el que le siga en el orden de la designación.
tipo.empresa.ayuda.administracion.consejo.administracion.funcione=Para que el Consejo de Administración funcione legalmente deberá asistir, por lo menos, la mitad de sus miembros y sus resoluciones serán válidas cuando sean tomadas por la mayoría de los presentes. En caso de empate, el Presidente del Consejo decidirá con voto de calidad.
tipo.empresa.ayuda.administracion.estatutos.se.podra.ver=En los estatutos se podrá prever que las resoluciones tomadas fuera de sesión de consejo, por unanimidad de sus miembros tendrán, para todos los efectos legales, la misma validez que si hubieren sido adoptadas en sesión de consejo, siempre que se confirmen por escrito.
tipo.empresa.ayuda.administracion.articulo.ciento.cuarenta.y.siete=Artículo 147.-
tipo.empresa.ayuda.administracion.cargos.administrador.consejo=Los cargos de Administrador o Consejero y de Gerente, son personales y no podrán desempeñarse por medio de representante.
tipo.empresa.ayuda.administracion.articulo.ciento.cincuenta.y.uno=Artículo 151.-
tipo.empresa.ayuda.administracion.no.puedes.ser.administradores=No pueden ser Administradores ni Gerentes, los que conforme a la ley estén inhabilitados para ejercer el comercio.

# Ayuda Vigencia Sociedad (Tipo de empresa)
tipo.empresa.ayuda.vigencia.apertura.rapida.de.emprasas=Apertura de Empresas en Linea
tipo.empresa.ayuda.vigencia.titulo=Duración de la sociedad
tipo.empresa.ayuda.vigencia.duracion.de.una.sociedad=La duración de una sociedad mercantil es el tiempo que tendrá de vida una empresa. Como toda persona, la sociedad mercantil tiene un término de vida que en la escritura constitutiva deberá predeterminarse. Inicia desde que es constituida legalmente y puede terminar al agotarse el periodo de tiempo establecido o antes por disolución o liquidación. En la práctica, la duración máxima para una sociedad es de 99 años pero hay quienes establecen su duración como ilimitada, no obstante en cualquier momento los socios podrán hacer reformas a los estatutos de su empresa para modificar o extender esta duración.
tipo.empresa.ayuda.vigencia.ejemplo=Ejemplo:
tipo.empresa.ayuda.vigencia.opcion.uno.tortugas=1) Las Tortugas de Ezequiel, tiene como duración 50 años.
tipo.empresa.ayuda.vigencia.opcion.dos.boton=2) El Botón de Oro, S.A. de C.V. Fábrica de botones, tiene como duración 99 años.
tipo.empresa.ayuda.vigencia.opcion.tres.camisas=3) Las Camisas del Tío Chueco, tiene duración ilimitada.
