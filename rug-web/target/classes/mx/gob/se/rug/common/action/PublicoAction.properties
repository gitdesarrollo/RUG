confirmacion.ayuda.pago.derechos=Pago de derechos
confirmacion.ayuda.pago.realizar=Para realizar el pago de derechos, imprima la Hoja de Ayuda que se le proporciona en el Portal y con ella realice en una sola exhibición el pago que se indica, ya que si el pago es diferente al indicado o lo divide en dos presentaciones, la transacción no podrá ser registrada y tendrá que hacerse de nuevo.
