# Ayuda Ayuda localiza fedatario (Elegir fedatario)
fedatario.ayuda.elegir.apertura.rapida.empresas=Apertura de Empresas en Linea
fedatario.ayuda.elegir.ubique=Ubique su Fedatario
fedatario.ayuda.elegir.constitucion=A pesar de que la constitución de una sociedad deberá hacerse de manera obligada ante un Fedatario Público, la libre elección del mismo es un derecho que la ley le otorga al usuario.
fedatario.ayuda.elegir.fedatario=El Fedatario Público es un Licenciado en Derecho especializado en la constitución de sociedades, y en los otros actos previstos por la Ley de la materia, a quien el Estado le delega, previo cumplimiento de los requisitos legales, profesionales y éticos, la fe pública para que en representación del Estado intervenga en los actos y contratos que realiza la sociedad, dando seguridad jurídica, autenticidad y fuerza probatoria a todos y cada uno de ellos.
fedatario.ayuda.elegir.ventajas=Dentro de las ventajas que tiene el usuario para elegir a su Fedatario están las siguientes:
fedatario.ayuda.elegir.atencion.profesional=El usuario contará en todo momento con la atención profesional y personalizada por parte del Fedatario Público que mejor convenga a sus intereses.
fedatario.ayuda.elegir.asesoria=El usuario podrá contar con la asesoría y consejo del Fedatario Público antes de la celebración de algún contrato para evitar trámites, juicios y gastos innecesarios, así como para saber de los beneficios fiscales y facilidades administrativas que en su caso correspondan al trámite realizado por el usuario.
fedatario.ayuda.elegir.ayuda.fedatario=Para tal efecto, el usuario contará con la ayuda del Fedatario Público para la redacción del instrumento o contrato que corresponda, de acuerdo con sus pretensiones o necesidades, siempre en apego y de conformidad con las disposiciones legales aplicables.
fedatario.ayuda.elegir.notario=Por tal motivo, el Notario se asegurará de la identidad de las partes que contraten, convengan o ratifiquen ante su fe, así como de su capacidad legal para contratar y obligarse.
fedatario.ayuda.elegir.explicara.usuario=El Fedatario Público explicará al usuario, una vez redactado y leído el contrato del que se trate, el alcance y fuerza legales del mismo, para proceder a la autorización y firma del usuario, generando de esta manera el instrumento público o escritura correspondiente.
fedatario.ayuda.elegir.especificar=El Fedatario Público deberá especificar al usuario los honorarios y gastos aproximados antes de prestar el servicio o servicios que correspondan.

