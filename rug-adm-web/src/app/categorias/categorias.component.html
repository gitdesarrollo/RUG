<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<div class="section"></div>
<main>
  <div class="container-fluid">
    <div class="row">
      <div class="col s1 xl3"></div>
      <div class="col s10 xl6">
        <div class="card">
          <div class="card-content">
            <div class="row">
              <div class="col s8">
                <span class="card-title">Categorias</span>
              </div>
            </div>
            <div class="row">
              <a class="waves-effect waves-light btn-large" (click)="onAddCategoryClicked()">Agregar</a>
              <table>
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Excluir</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let category of categories; let i = index">
                    <td>{{ category.nombre }}</td>
                    <td>
                      <div class="switch">
                      <label>
                        No
                        <input type="checkbox" [checked]="category.excluir === 1" [disabled]="true">
                        <span class="lever"></span>
                        Si
                      </label>
                    </div>
                    </td>
                    <td>
                      <a
                        class="waves-effect waves-light btn indigo"
                        (click)="onEditCategoryClicked(category, i)"><i class="material-icons">edit</i></a>
                    </td>
                  </tr>
                </tbody>
              </table>

                <ul class="pagination custom-pagination">
                  <li class="pagination-previous" [class.disabled]="p.isFirstPage()">

                  </li>
                </ul>
              </pagination-template> -->
            </div>
          </div>
        </div>
      </div>
      <div class="col s1 xl3"></div>
    </div>
  </div>
</main>
<div class="section"></div>
<div id="modCategory" class="modal" materialize="modal" [materializeParams]="[{dismissible: true}]" [materializeActions]="modalActions">
  <div class="modal-content">
    <h4>Categoria</h4>
    <div class="card">
      <div class="card-content">
        <div class="row">
          <form materialize class="col s12" (ngSubmit)="onSubmit()" [formGroup]="categoryForm">
            <div class="row">
              <div class="input-field col s12">
                <input
                  type="text"
                  class="validate"
                  id="nombre"
                  formControlName="nombre">
                <label for="nombre">Nombre</label>
              </div>
              <div class="col s12 switch">
                <label for="excluir">Excluir</label>
                <div class="switch">
                  <label>
                    No
                    <input
                      type="checkbox"
                      class="validate"
                      id="excluir"
                      formControlName="excluir">
                    <span class="lever"></span>
                    Si
                  </label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col s12 right-align">
                <button
                  class="waves-effect waves-light btn"
                  type="submit"
                  [disabled]="!categoryForm.valid">Guardar</button>
                <a class="waves-effect waves-light btn red darken-4" (click)="onCancelClicked()">Cancelar</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
