<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<nav class="blue darken-4" role="navigation">
  <div class="nav-wrapper">
    <a href="/" class="brand-logo">
      <img class="responsive-img" src="/rug-adm/assets/img/logo2v1.jpg">
    </a>
    <ul class="hide-on-med-and-down menu">
      <li style="padding-left: 20px; font-size: 1.6em;">
 	       Registro de Garant&iacute;as Mobiliarias
 	    </li>
    </ul>
  </div>
</nav>
<div class="section"></div>
<main>
  <div class="center-align">
    <div class="section"></div>
    <h5 class="indigo-text">Inicie sesión</h5>
    <div class="section"></div>
    <div class="container">
      <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
        <form (ngSubmit)="onSubmit()" #f="ngForm" class="col s12">
          <div class="row">
            <div class="col s12"></div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input
                type="text"
                class="validate"
                id="email"
                autofocus
                ngModel
                name="email"
                required
                #email="ngModel">
              <label for="email">Usuario</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input
                type="password"
                class="validate"
                id="password"
                ngModel
                name="password"
                required
                #password="ngModel">
              <label for="password">Contraseña</label>
            </div>
            <label style="float: right;">
              <a href="" class="pink-text">¿Ha olvidado su contraseña?</a>
            </label>
          </div>
          <br>
          <div class="center-align">
            <div class="row">
              <button type="submit" class="col s12 btn btn-large wawes-effect indigo">Ingresar</button>
            </div>
          </div>
          <label style="float: center; color: red;" *ngIf="error">{{error}}</label>
        </form>
      </div>
    </div>
  </div>
</main>
<div class="section"></div>
<div style="opacity: 1;" class="loading-overlay" *ngIf="loading"></div>
