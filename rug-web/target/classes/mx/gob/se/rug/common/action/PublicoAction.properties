consejo.ayuda.administracion.cargos=Los cargos de Administrador o Consejero y de Gerente, son personales y no podrán desempeñarse por medio de representante.
consejo.ayuda.administracion.articulo.ciento.cuarenta.y.ocho=Artículo 148.-
consejo.ayuda.administracion.delegado=El Consejo de Administración podrá nombrar de entre sus miembros un delegado para la ejecución de actos concretos. A falta de designación especial, la representación corresponderá al Presidente del Consejo.
consejo.ayuda.administracion.articulo.ciento.cuarenta.y.nueve=Artículo 149.-
consejo.ayuda.administracion.gerentes=El Administrador o el Consejo de Administración y los Gerentes podrán, dentro de sus respectivas facultades, conferir poderes en nombre de la sociedad, los cuales serán revocables en cualquier tiempo.
consejo.ayuda.administracion.articulo.ciento.cincenta=Artículo 150.-
consejo.ayuda.administracion.delegaciones=Las delegaciones y los poderes otorgados por el Administrador o Consejo de Administración y por los Gerentes no restringen sus facultades.
consejo.ayuda.administracion.funciones=La terminación de las funciones de Administrador o Consejo de Administración o de los Gerentes, no extingue las delegaciones ni los poderes otorgados durante su ejercicio.
