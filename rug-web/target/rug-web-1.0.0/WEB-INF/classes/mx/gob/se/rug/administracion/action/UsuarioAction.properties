publico.ayuda.terminos.de.uso.parrafo.9.1.3=De conformidad con el C√≥digo de Comercio, as√≠ como del Reglamento del Registro P√∫blico de Comercio, los acreedores, instancias de autoridad o personas facultadas que realicen inscripciones o anotaciones sobre garant√≠as mobiliarias, ser√°n responsables para todos los efectos legales de la existencia y veracidad de la informaci√≥n y documentaci√≥n relativa a inscripciones y anotaciones que lleven a cabo.
publico.ayuda.terminos.de.uso.parrafo.10.1=Si una instituci√≥n financiera o persona moral autorizada realiza la inscripci√≥n o anotaci√≥n y es parte del contrato como acreedor prendario, fideicomisario o fiduciario, ser√° responsable, independientemente del empleado o funcionario que realiza la inscripci√≥n.
publico.ayuda.terminos.de.uso.parrafo.10.2=Ser√° responsabilidad de quien realice una inscripci√≥n o anotaci√≥n llevar a cabo la rectificaci√≥n  de los errores materiales o de concepto que las mismas contengan.  Se entiende que se comete un  error de concepto, cuando al expresar en la inscripci√≥n o anotaci√≥n, alguno de los contenidos convencionales o formales de la garant√≠a o acto objeto a registro, se altere o var√≠e su sentido en virtud de un juicio equivocado de quien la lleve a cabo.  Todos los dem√°s errores se considerar√°n materiales.
publico.ayuda.terminos.de.uso.parrafo.10.3=Los acreedores, instancias de autoridad o personas facultadas para llevar a cabo inscripciones o anotaciones en el Registro, responden por los da√±os y perjuicios que se pudieren originar por tal motivo.  El afectado podr√° optar por reclamar los da√±os y perjuicios que se le ocasionen mediante su c√°lculo y acreditaci√≥n o por sanci√≥n legal.  La sanci√≥n legal se calcular√° y exigir√°  en un monto equivalente a 1,000  veces al Salario M√≠nimo Diario General vigente en el Distrito Federal.

publico.ayuda.terminos.de.uso.parrafo.11=Prohibiciones\t
publico.ayuda.terminos.de.uso.parrafo.11.1=Se proh√≠be a los usuarios violar o intentar violar la seguridad del RUG, incluyendo pero no limit√°ndose a:  A) acceder a datos que no est√©n destinados al usuario o entrar en un servidor o cuenta cuyo acceso no est√© autorizado al usuario,  B) evaluar o probar la vulnerabilidad  de un sistema o red, o violar las medidas de seguridad o identificaci√≥n sin la adecuada autorizaci√≥n y  C) intentar impedir el servicio a cualquier usuario, anfitri√≥n o red, incluso mediante el env√≠o de virus al RUG o bloqueos del sistema.
publico.ayuda.terminos.de.uso.parrafo.11.2=Las violaciones de la seguridad del sistema o de la red pueden resultar en responsabilidades civiles o penales en t√©rminos de la legislaci√≥n aplicable.
publico.ayuda.terminos.de.uso.parrafo.11.3=Se proh√≠be espec√≠ficamente el uso del RUG  para cualquiera de los siguientes fines:
publico.ayuda.terminos.de.uso.parrafo.11.4= 	 - Usar el RUG para cualquier prop√≥sito distinto al fin para el cual fue creado.
