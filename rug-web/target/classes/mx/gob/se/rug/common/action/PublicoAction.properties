unipersonal.ayuda.administracion.codigo.civil=Código Civil Federal
unipersonal.ayuda.administracion.articulo.docientos.cincuenta.y.cinco=Artículo 2554.-
unipersonal.ayuda.administracion.pleitos.cobranzas=En todos los poderes generales para pleitos y cobranzas, bastará que se diga que se otorga con todas las facultades generales y las especiales que requieran cláusula especial conforme a la ley, para que se entiendan conferidos sin limitación alguna.
unipersonal.ayuda.administracion.actos.dominio=En los poderes generales, para ejercer actos de dominio, bastará que se den con ese carácter para que el apoderado tenga todas las facultades de dueño, tanto en lo relativo a los bienes, como para hacer toda clase de gestiones a fin de defenderlos.
unipersonal.ayuda.administracion.limitar=Cuando se quisieren limitar, en los tres casos antes mencionados, las facultades de los apoderados, se consignarán las limitaciones, o los poderes serán especiales.
unipersonal.ayuda.administracion.notarios=Los notarios insertar\u00E1n este art\u00EDculo en los testimonios de los poderes que otorguen.   

#Ayuda Comisario (Vigilancia)
comisario.ayuda.vigilancia.apertura.rapida.empresas=Apertura de Empresas en Linea
comisario.ayuda.vigilancia.comisario=Comisario
comisario.ayuda.vigilancia.vigilar=Ésta es la persona encargada de vigilar las funciones de algunas sociedades mercantiles, en las que el órgano de vigilancia puede estar formado por una o más personas. La existencia de este órgano es obligatoria para las sociedades anónimas, las sociedades en comandita por acciones, las sociedades cooperativas y las sociedades de responsabilidad limitada de interés público. En las asociaciones y sociedades civiles como en las sociedades mercantiles corresponde a los socios no administradores el derecho de examinar el estado de los negocios sociales y de exigir a este fin la presentación de libros, documentos y papeles. Los comisarios deben participar en las actividades de los demás órganos sociales, supervisar la actuación de los administradores e intervenir en la formulación anual de los estados financieros de la sociedad.
