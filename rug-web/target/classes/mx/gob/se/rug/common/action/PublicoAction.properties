tipo.empresa.ayuda.que.empresa.debe.obedecer=que la empresa debe obedecer para regular su capital y movimientos mercantiles. Por otra parte, el tipo de sociedad es una clasificación que sirve para determinar cómo funcionará la empresa y cuál será el método de su administración, además de fijar el monto del capital necesario para iniciar,  así como las obligaciones fiscales con las que deberá cumplir.
tipo.empresa.ayuda.las.sociedades.mercantiles=Las sociedades mercantiles más comunes son las siguientes: Sociedad en Nombre Colectivo; Sociedad en Comandita Simple; Sociedad de Responsabilidad Limitada; Sociedad de Responsabilidad Limitada de Capital Variable; Sociedad Anónima; Sociedad Anónima de Capital Variable; Sociedad en Comandita por Acciones y Sociedad Cooperativa.
tipo.empresa.ayuda.a.travez.del.portal=A través del Portal, las únicas sociedades mercantiles que se podrán constituir son:
tipo.empresa.ayuda.opcion.uno.capital.variable=1. Sociedad Anónima de Capital Variable: Tiene las mismas características que la Sociedad Anónima, pero su capital puede variar sin que exista una modificación en el acta constitutiva. Las empresas que se dedican a la comercialización de bienes y servicios son las que más recurren a este tipo de sociedad.
tipo.empresa.ayuda.ejemplo=Ejemplo:
tipo.empresa.ayuda.opcion.a.zapatos=a) Los Zapatos Rojos, S.A de C.V.
tipo.empresa.ayuda.opcion.b.monitor=b) El Gran Monitor, S.A. de C.V.
tipo.empresa.ayuda.numero.dos.sociedad=2. Sociedad de Responsabilidad Limitada de Capital Variable: Tiene las mismas características de una sociedad de responsabilidad limitada pero en estas sociedades de manera adicional el capital podrá ser susceptible de aumento por aportaciones de los socios o por la admisión de nuevos socios, así como de la disminución de dicho capital por retiro parcial o total de las aportaciones. Para tal efecto se indicará un capital mínimo, que no podrá ser inferior a tres mil pesos. Todo aumento o disminución del capital social deberá inscribirse en un libro de registro que al efecto llevará la sociedad.
tipo.empresa.ayuda.numero.dos.ejemplo=Ejemplo:
