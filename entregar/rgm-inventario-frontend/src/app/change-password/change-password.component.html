<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<div class="section"></div>
<main>
  <div class="container-fluid">
    <div class="row">
      <div class="col s1 l3"></div>
      <div class="col s10 l6">
        <div class="card">
          <div class="card-content">
            <div class="row">
              <div class="col s8">
                <span class="card-title">Cambio de contraseña</span>
              </div>
              <div class="row">
                <form materialize class="col s12" (ngSubmit)="onSubmit()" [formGroup]="passwordForm">
                  <div class="row">
                    <div class="input-field col s12">
                      <input
                        type="password"
                        class="validate"
                        id="newPassword"
                        formControlName="newPassword">
                      <label for="newPassword">Nueva contraseña</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input
                        type="password"
                        class="validate"
                        id="newPasswordConfirm"
                        formControlName="newPasswordConfirm">
                      <label for="newPasswordConfirm">Confirmar contraseña</label>
                    </div>
                  </div>
                  <div class="center-align">
                    <div class="row">
                      <button type="submit" class="col s12 btn btn-large wawes-effect indigo">Aceptar</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col s1 l3"></div>
    </div>
  </div>
</main>
<div class="section"></div>
<swal
  #swalPasswordEnBlanco
  title="Contraseña en blanco"
  text="Debe ingresar una contraseña."
  type="error">
</swal>
<swal
  #swalNoCoinciden
  title="Contraseñas no coinciden"
  text="Las contraseñas ingresadas no coinciden."
  type="error">
</swal>
