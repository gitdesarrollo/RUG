tipo.empresa.ayuda.actividades.objeto.sociedad=El objeto de la sociedad;...
tipo.empresa.ayuda.actividades.codigo.fiscal=Código Fiscal de la Federación
tipo.empresa.ayuda.actividades.articulo.veintisiete=Artículo 27.-
tipo.empresa.ayuda.actividades.personas.morales=Las personas morales, así como las personas físicas que deban presentar declaraciones periódicas o que estén obligadas a expedir comprobantes por las actividades que realicen, deberán solicitar su inscripción en el Registro Federal de Contribuyentes del Servicio de Administración Tributaria y su certificado de firma electrónica avanzada, así como proporcionar la información relacionada con su identidad, su domicilio y en general sobre su situación fiscal, mediante los avisos que se establecen en el Reglamento de este Código. Asimismo, las personas a que se refiere este párrafo estarán obligadas a manifestar al Registro Federal de Contribuyentes su domicilio fiscal; en el caso de cambio de domicilio fiscal, deberán presentar el aviso correspondiente, dentro del mes siguiente al día en el que tenga lugar dicho cambio salvo que al contribuyente se le hayan iniciado facultades de comprobación y no se le haya notificado la resolución a que se refiere el artículo 50 de este Código, en cuyo caso deberá presentar el aviso previo a dicho cambio con cinco días de anticipación. La autoridad fiscal podrá considerar como domicilio fiscal del contribuyente aquel en el que se verifique alguno de los supuestos establecidos en el artículo 10 de este Código, cuando el manifestado en las solicitudes y avisos a que se refiere este artículo no corresponda a alguno de los supuestos de dicho precepto...
tipo.empresa.ayuda.actividades.reglamento.codigo.fiscal=Reglamento del Código Fiscal de la Federación
tipo.empresa.ayuda.actividades.articulo.cuarenta.y.tres=Artículo 43.-
tipo.empresa.ayuda.actividades.actividad.preponderante=Se considerar\u00E1 actividad preponderante aquella por la que la totalidad de ingresos obtenidos en el \u00FAltimo ejercicio de 12 meses, sea superior a los que obtenga el contribuyente por cada una de sus otras actividades en el mismo per\u00EDodo. Trat\u00E1ndose de personas f\u00EDsicas \u00FAnicamente se considerar\u00E1n los ingresos por actividades empresariales y por servicios personales.  

# Ayuda  Accionistas extraneros (Tipo de empresa)
tipo.empresa.ayuda.accionistas.apertura.rapida=Apertura de Empresas en Linea
tipo.empresa.ayuda.accionistas.extranjeros=Accionistas extranjeros
tipo.empresa.ayuda.accionistas.incluir.socios=Para incluir socios extranjeros en una empresa es necesario pedir permiso a la Secretaria de Relaciones Exteriores para poder constituirla legalmente ya que la participación extranjera en nuestro país está sujeta a los controles establecidos por la autoridad. La información proporcionada sirve para saber en qué medida se aplican estas regulaciones.
tipo.empresa.ayuda.accionistas.ejemplo=Ejemplo:
tipo.empresa.ayuda.accionistas.opcion.uno=1)
tipo.empresa.ayuda.accionistas.jose=José Márquez es administrador único del restaurante "El Danzante Maya", tiene como inversionista extranjero a Michael Silleme quien va a invertir con capital para colocar sucursales del restaurante en la República Mexicana.
tipo.empresa.ayuda.accionistas.opcion.dos=2)
tipo.empresa.ayuda.accionistas.botones.sa.de.cv=Los Botones de Carey, S.A. de C.V. Fábrica de botones, tiene como accionista extranjero a Buttons and Bottoms, una compañía inglesa de botones, la cual ha puesto el capital para que la empresa mexicana pueda exportar a otros países.
tipo.empresa.ayuda.accionistas.fundamentos.legal=Fundamento legal
tipo.empresa.ayuda.accionistas.inversion.extranjera=Ley de Inversión Extranjera
tipo.empresa.ayuda.accionistas.articulo.quince=Artículo 15.-
tipo.empresa.ayuda.accionistas.requiere.permiso=Se requiere permiso de la Secretaría de Relaciones Exteriores para la constitución de sociedades. Se deberá insertar en los estatutos de las sociedades que se constituyan, la cláusula de exclusión de extranjeros o el convenio previsto en la fracción I del artículo 27 Constitucional.
tipo.empresa.ayuda.accionistas.articulo.dieciseis=Artículo 16.-
tipo.empresa.ayuda.accionistas.permiso.secretaria.exteriores=Se requiere permiso de la Secretaría de Relaciones Exteriores para que las sociedades constituidas cambien su denominación o razón social.
tipo.empresa.ayuda.accionistas.sociedades.que.modifiquen=Las sociedades que modifiquen su cláusula de exclusión de extranjeros por la de admisión, deberán notificarlo a la Secretaría de Relaciones Exteriores, dentro de los treinta días hábiles siguientes a dicha modificación.
tipo.empresa.ayuda.accionistas.propietarias.bienes=Si estas sociedades son propietarias de bienes inmuebles ubicados en la zona restringida destinados fines no residenciales, deberán dar el aviso a que se refiere la fracción I del artículo 10 de esta Ley, dentro del plazo previsto en el párrafo anterior.
tipo.empresa.ayuda.accionistas.articulo.diecisiete=Art\u00EDculo 17 A.-
tipo.empresa.ayuda.accionistas.sin.perjuicio=Sin perjuicio de lo establecido en los tratados y convenios internacionales de los que México sea parte, deberán obtener autorización de la Secretaría:
tipo.empresa.ayuda.accionistas.romano.uno=I.
tipo.empresa.ayuda.accionistas.personas.morales=Las personas morales extranjeras que pretendan realizar habitualmente actos de comercio en la República, y
tipo.empresa.ayuda.accionistas.romano.dos=II.
tipo.empresa.ayuda.accionistas.personas.refieren.articulo=Las personas a que se refiere el Artículo 2,736 del Código Civil para el Distrito Federal en materia común, y para toda la República en materia federal, que pretendan establecerse en la República y que no estén reguladas por leyes distintas a dicho Código.
tipo.empresa.ayuda.accionistas.autorizacion=La autorización a que se refiere el Artículo anterior, se otorgará cuando se cumplan los siguientes requisitos:
tipo.empresa.ayuda.accionistas.opcion.a=a)
tipo.empresa.ayuda.accionistas.dichas.personas=Que dichas personas comprueben que están constituidas de acuerdo con las leyes de su país;
tipo.empresa.ayuda.accionistas.opcion.b=b)
tipo.empresa.ayuda.accionistas.contrato.social=Que el contrato social y demás documentos constitutivos de dichas personas no sean contrarios a los preceptos de orden público establecidos en las leyes mexicanas, y
tipo.empresa.ayuda.accionistas.opcion.c=c)
tipo.empresa.ayuda.accionistas.caso.de.las.personas=En el caso de las personas a que se refiere la fracción I del Artículo anterior, que se establezcan en la República o tengan en ella alguna agencia o sucursal; o, en el caso de las personas a que se refiere la fracción II del Artículo anterior, que tengan representante domiciliado en el lugar donde van a operar, autorizado para responder de las obligaciones que contraigan.
tipo.empresa.ayuda.accionistas.solicitud.que.cumpla=Toda solicitud que cumpla con los requisitos mencionados, deberá otorgarse dentro de los quince días hábiles siguientes a la fecha de su presentación. Concluido dicho plazo sin que se emita resolución, se entenderá aprobada.
tipo.empresa.ayuda.accionistas.secretaria.debera.remitir=La Secretaría deberá remitir a la Secretaría de Relaciones Exteriores una copia de las solicitudes y de las autorizaciones que otorgue con base en este Artículo.
tipo.empresa.ayuda.accionistas.ley.inversion=Reglamento de la Ley de Inversión Extranjera y del Registro Nacional de Inversiones Extranjeras
tipo.empresa.ayuda.accionistas.articulo.catorce=Artículo 14.-
tipo.empresa.ayuda.accionistas.estatutos.sociales=Cuando en los estatutos sociales no se pacte la cláusula de exclusión de extranjeros, se debe celebrar un convenio o pacto expreso que forme parte integrante de los estatutos sociales, por el que los socios extranjeros, actuales o futuros de la sociedad, se obligan ante la Secretaría de Relaciones Exteriores a considerarse como nacionales respecto de:
tipo.empresa.ayuda.accionistas.acciones.sociales=Las acciones, partes sociales o derechos que adquieran de dichas sociedades;
tipo.empresa.ayuda.accionistas.bienes.derechos.concesiones=Los bienes, derechos, concesiones, participaciones o intereses de que sean titulares tales sociedades, y
tipo.empresa.ayuda.accionistas.romano.tres=III.
tipo.empresa.ayuda.accionistas.derechos.obligaciones=Los derechos y obligaciones que deriven de los contratos en que sean parte las propias sociedades.
tipo.empresa.ayuda.accionistas.convenio.pacto=El convenio o pacto señalados deberán incluir la renuncia a invocar la protección de sus gobiernos bajo la pena, en caso contrario, de perder en beneficio de la Nación los derechos y bienes que hubiesen adquirido.
tipo.empresa.ayuda.accionistas.articulo.veitiuno=Artículo 21.-
tipo.empresa.ayuda.accionistas.obtener.autorizacion=Para obtener la autorización para establecerse en territorio nacional y para realizar habitualmente actos de comercio a que se refiere el artículo 17 de la Ley, las personas morales extranjeras deben presentar solicitud por escrito, en original y dos copias simples, en la que se señalen los datos generales de identificación del solicitante, así como la descripción de la actividad económica que pretenda desarrollar en el país.
tipo.empresa.ayuda.accionistas.solicitud.acompañarse=Esta solicitud debe acompañarse, en original y copia simple, de:
tipo.empresa.ayuda.accionistas.num.romano.uno=I.
tipo.empresa.ayuda.accionistas.escritura.acta.certificado=Escritura, acta, certificado o cualquier otro instrumento de constitución, así como los estatutos por los cuales se rige la persona moral;
tipo.empresa.ayuda.accionistas.num.romano.dos=II.
