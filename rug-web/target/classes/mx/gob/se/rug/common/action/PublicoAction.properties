comisario.ayuda.vigilancia.articulo.ciento.sesenta.y.cuatro=Artículo 164.-
comisario.ayuda.vigilancia.vigilancia=La vigilancia de la sociedad anónima estará a cargo de uno o varios Comisarios, temporales y revocables, quienes pueden ser socios o personas extrañas a la sociedad.
comisario.ayuda.vigilancia.articulo.ciento.sesenta.y.cinco=Artículo 165.-
comisario.ayuda.vigilancia.romano.uno=I.
comisario.ayuda.vigilancia.conforme=Los que conforme a la Ley estén inhabilitados para ejercer el comercio;
