comisario.ayuda.vigilancia.romano.tres=III.
comisario.ayuda.vigilancia.parientes=Los parientes consanguíneos de los Administradores, en línea recta sin limitación de grado, los colaterales dentro del cuarto y los afines dentro del segundo.
comisario.ayuda.vigilancia.articulo.ciento.sesenta.y.seis=Artículo 166.-
comisario.ayuda.vigilancia.facultades=Son facultades y obligaciones de los comisarios:
comisario.ayuda.vigilancia.articulo=Cerciorarse de la constitución y subsistencia de la garantía que exige el artículo 152, dando cuenta sin demora de cualquiera irregularidad a la Asamblea General de Accionistas;
comisario.ayuda.vigilancia.mensual=Exigir a los administradores una información mensual que incluya por lo menos un estado de situación financiera y un estado de resultados.
comisario.ayuda.vigilancia.examen=Realizar un examen de las operaciones, documentación, registros y demás evidencias comprobatorias, en el grado y extensión que sean necesarios para efectuar la vigilancia de las operaciones que la ley les impone y para poder rendir fundadamente el dictamen que se menciona en el siguiente inciso.
comisario.ayuda.vigilancia.romano.cuatro=IV.
comisario.ayuda.vigilancia.anualmente=Rendir anualmente a la Asamblea General Ordinaria de Accionistas un informe respecto a la veracidad, suficiencia y razonabilidad de la información presentada por el Consejo de Administración a la propia Asamblea de Accionistas. Este informe deberá incluir, por lo menos:
comisario.ayuda.vigilancia.opcion.a=A)
comisario.ayuda.vigilancia.opinion.comisario=La opinión del Comisario sobre si las políticas y criterios contables y de información seguidos por la sociedad son adecuados y suficientes tomando en consideración las circunstancias particulares de la sociedad.
comisario.ayuda.vigilancia.opcion.b=B)
comisario.ayuda.vigilancia.politicas=La opinión del Comisario sobre si esas políticas y criterios han sido aplicados consistentemente en la información presentada por los administradores.
comisario.ayuda.vigilancia.opcion.c=C)
comisario.ayuda.vigilancia.consecuencia=La opinión del comisario sobre si, como consecuencia de lo anterior, la información presentada por los administradores refleja en forma veraz y suficiente la situación financiera y los resultados de la sociedad.
comisario.ayuda.vigilancia.romano.cinco=V.
comisario.ayuda.vigilancia.orden=Hacer que se inserten en la Orden del Día de las sesiones del Consejo de Administración y de las de las Asambleas de Accionistas, los puntos que crean pertinentes;
comisario.ayuda.vigilancia.romano.seis=VI.
comisario.ayuda.vigilancia.convocar=Convocar a Asambleas ordinarias y extraordinarias de accionistas, en caso de omisión de los
comisario.ayuda.vigilancia.juzguen=Administradores y en cualquier otro caso en que lo juzguen conveniente;
comisario.ayuda.vigilancia.romano.siete=VII.
comisario.ayuda.vigilancia.con.voz=Asistir, con voz, pero sin voto, a todas la sesiones del Consejo de Administración, a las cuales deberán ser citados;
comisario.ayuda.vigilancia.romano.ocho=VIII.
