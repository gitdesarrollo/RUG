publico.ayuda.terminos.de.uso.titulo=T…RMINOS Y CONDICIONES DE USO

publico.ayuda.terminos.de.uso.parrafo.1=Estimado usuario, esta p√°gina establece los T√©rminos y Condiciones que regulan el uso del Registro √önico de Garant√≠as Mobiliarias, en adelante el RUG, de conformidad con lo dispuesto por el art√≠culo 32 bis 2 y siguientes del C√≥digo de Comercio, como una secci√≥n del Registro P√∫blico de Comercio, en el cual se pueden inscribir todo tipo de garant√≠as mobiliarias, privilegios especiales y derechos de retenci√≥n sobre bienes muebles para garantizar cualesquiera cr√©ditos que una persona reciba y que funciona a trav√©s del sitio de Internetwww.rug.gob.mx.
publico.ayuda.terminos.de.uso.parrafo.1.1=La persona que haga uso del sitio de Internet arriba citado, en adelante el usuario, debe aceptar los presentes T√©rminos y Condiciones, por lo que est√° obligada a leerlos y analizarlos detenidamente antes de continuar, ya que por el simple uso o acceso a cualquiera de las p√°ginas que integran el RUG se entender√° que acepta y est√° de acuerdo en obligarse a cumplir con estos T√©rminos y Condiciones. En caso de no estar de acuerdo en sujetarse a los mismos, debe suspender inmediatamente su uso y abstenerse de acceder al RUG, as√≠ como a la informaci√≥n, contenidos o programas que forman parte del mismo. Estos T√©rminos y Condiciones podr√°n ser modificados libremente por la Secretar√≠a de Econom√≠a, por lo que se recomienda ampliamente al usuario realizar una consulta peri√≥dica de los mismos para conocer las disposiciones vigentes al momento de acceder a la p√°gina.
publico.ayuda.terminos.de.uso.parrafo.1.2=El usuario tendr√° acceso al RUG a trav√©s de su dominio de Internetwww.rug.gob.mxy a trav√©s de sus funcionalidades y contenidos podr√° realizar diversos tr√°mites registrales puestos a su disposici√≥n por la Secretar√≠a de Econom√≠a. El usuario acepta ser el √∫nico responsable de la informaci√≥n enviada al RUG a trav√©s del sistema, as√≠ como de la existencia y veracidad de la documentaci√≥n relacionada con el acto jur√≠dico que se inscriba y de la identidad de las personas que lo celebran.

publico.ayuda.terminos.de.uso.parrafo.1.3=Firma electr√≥nica
publico.ayuda.terminos.de.uso.parrafo.1.4=En los t√©rminos del Reglamento del Registro P√∫blico de Comercio es necesario que el usuario firme electr√≥nicamente las operaciones que realiza en el RUG  en las que ingresa informaci√≥n a la base de datos nacional del RUG, entendi√©ndose satisfecho dicho requisito al utilizar las firmas electr√≥nicas avanzadas autorizadas o reconocidas por la Secretar√≠a de Econom√≠a.
publico.ayuda.terminos.de.uso.parrafo.1.5=Al momento de firmar electr√≥nicamente cualquier operaci√≥n en este sitio de Internet, el firmante acepta conocer y se adhiere plenamente y sin reservas a los presentes T√©rminos y Condiciones, as√≠ como el contenido, la existencia y veracidad de la informaci√≥n enviada y documentaci√≥n relativa a la operaci√≥n que se lleva a cabo. Los actos y/o documentos inscritos en el RUG con el uso de firma electr√≥nica avanzada, producir√°n los mismos efectos que las leyes otorgan a los documentos firmados aut√≥grafamente. La firma electr√≥nica avanzada utilizada para firmar lainformaci√≥n, anotaciones, registro,  documento electr√≥nico,  en su caso, cualquier mensaje de datos permite dar certeza de que el mismo ha sido emitido por el firmante de manera tal que su contenido le es atribuible al igual que las consecuencias jur√≠dicas que de √©l deriven.
publico.ayuda.terminos.de.uso.parrafo.1.6=El usuario del RUG reconoce y acepta que los datos en forma electr√≥nica consignados en un mensaje de datos, o adjuntados o l√≥gicamente asociados al mismo por cualquier tecnolog√≠a, que son utilizados para identificar al usuario en relaci√≥n con el mensaje de datos e indicar que el usuario aprueba la informaci√≥n contenida en el mensaje de datos, producen los mismos efectos jur√≠dicos que la firma aut√≥grafa, siendo admisible como prueba en juicio.
publico.ayuda.terminos.de.uso.parrafo.1.7=En todo momento el usuario deber√°:
publico.ayuda.terminos.de.uso.parrafo.1.8=		  I. Cumplir las obligaciones derivadas del uso de la firma electr√≥nica;
publico.ayuda.terminos.de.uso.parrafo.1.9=		 II. Actuar con diligencia y establecer los medios razonables para evitar la utilizaci√≥n no autorizada de los datos de creaci√≥n de la firma;
publico.ayuda.terminos.de.uso.parrafo.1.10=III. Cuando se emplee un certificado en relaci\u00F3n con una firma electr\u00F3nica, actuar con diligencia razonable para cerciorarse de que todas las declaraciones que haya hecho en relaci\u00F3n con el certificado, con su vigencia, o que hayan sido consignadas en el mismo, son exactas. El firmante ser\u00E1 responsable de las consecuencias jur\u00EDdicas que deriven por no cumplir oportunamente las obligaciones previstas en el presente art\u00EDculo, y 
publico.ayuda.terminos.de.uso.parrafo.1.11=		 IV. Responder por las obligaciones derivadas del uso no autorizado de su firma.
publico.ayuda.terminos.de.uso.parrafo.1.12=De conformidad con el art\u00EDculo 31 del Reglamento del Registro P\u00FAblico de Comercio ?Todo asiento quedar\u00E1 realizado en el momento en que sea firmado electr\u00F3nicamente por quien lo realiza cuya fecha y hora quedar\u00E1 establecida en el sello digital de tiempo contenido en la boleta que emita el Sistema?, para lo cual el usuario en todo momento en el que realiza una operaci\u00F3n con su firma electr\u00F3nica, declara lo siguiente\:
publico.ayuda.terminos.de.uso.parrafo.1.13=		  1.   Reconozco como propia, veraz y aut√©ntica la informaci√≥n avalada por mi Firma Electr√≥nica Avanzada emitida por el Servicio de Administraci√≥n Tributaria, la emitida por un Prestador de Servicios de Certificaci√≥n acreditado por la Secretar√≠a de Econom√≠a, o la emitida o reconocida por la Secretar√≠a de Econom√≠a y que la informaci√≥n presentada por este medio producir√° los mismos efectos que las leyes otorgan a los documentos firmados aut√≥grafamente y, en consecuencia, tendr√° el mismo valor probatorio que las disposiciones aplicables les otorgan a √©stos.
publico.ayuda.terminos.de.uso.parrafo.1.14=		  2.	Manifiesto conocer el contenido del art√≠culo 32 bis  4 del C√≥digo de Comercio que dispone: los acreedores, instancias de autoridad o personas facultadas que realicen inscripciones o anotaciones ser√°n responsables para todos los efectos legales de la existencia y veracidad de la informaci√≥n y documentaci√≥n relativa a inscripciones y anotaciones que lleven a cabo.  Si una instituci√≥n financiera o persona moral autorizada realiza la inscripci√≥n o anotaci√≥n y es parte del contrato como acreedor prendario, fideicomisario, fiduciario, ser√° responsable independientemente del empleado o funcionario que realiza la inscripci√≥n.  Los acreedores, instancias de autoridad o personas facultadas para llevar a cabo inscripciones o anotaciones en el Registro, responden por los da√±os y perjuicios que se pudieran originar por tal motivo.  El afectado podr√° optar por reclamar da√±os y perjuicios que se le ocasionen mediante su c√°lculo y acreditaci√≥n o por sanci√≥n legal.  La sanci√≥n legal se calcular√° y exigir√° en un monto equivalente a 1,000  veces el salario m√≠nimo diario general vigente en el Distrito Federal, sin perjuicio de las sanciones penales o administrativas a que hubiere lugar.
publico.ayuda.terminos.de.uso.parrafo.1.15=		  3.   Acepto expresamente que cualquier informaci√≥n inscrita de garant√≠as mobiliarias que se env√≠e a trav√©s de este medio, as√≠ como los siguientes datos personales: nombre, raz√≥n o denominaci√≥n social, tel√©fono, correo electr√≥nico y domicilio, formar√°n parte de un expediente p√∫blico.
publico.ayuda.terminos.de.uso.parrafo.1.16=El usuario que lleva a cabo altas, bajas y cambios en la aplicaci√≥n de alta de acreedor en el RUG, en todo momento en el que realiza dichas operaciones con su firma electr√≥nica, adicionalmente declara lo siguiente:
publico.ayuda.terminos.de.uso.parrafo.1.17=		  1. Declaro que cuento con poder general para actos de dominio o administraci√≥n otorgado por la Persona F√≠sica/Moral a la cual represento.
publico.ayuda.terminos.de.uso.parrafo.1.18=		  2. Manifiesto conocer el alcance del art√≠culo 19 A del C√≥digo Fiscal de la Federaci√≥n, que dispone que se presumir√° sin que se admita prueba en contrario, que los documentos digitales que contengan firma electr√≥nica avanzada de las personas morales, fueron presentados por el administrador √∫nico, el presidente del consejo de administraci√≥n o la persona o personas, cualquiera que sea el nombre con el que se les designe, que tengan conferida la direcci√≥n general, la gerencia general o la administraci√≥n de la persona moral de que se trate, en el momento en el que se presentaron los documentos digitales.


publico.ayuda.terminos.de.uso.parrafo.2=Uso del RUG
publico.ayuda.terminos.de.uso.parrafo.3=Los contenidos del RUG tales como textos, gr√°ficos, im√°genes, logos, √≠conos de bot√≥n, software y cualquier otro contenido, deber√°n utilizarse por el usuario √∫nicamente para los fines para los cuales ha sido creado.  El uso no autorizado del contenido del RUG  ser√° sancionado en t√©rminos de la legislaci√≥n aplicable.  De igual forma se sancionar√° penalmente al que  de manera dolosa o con fines de lucro interrumpa o interfiera las comunicaciones al√°mbricas, inal√°mbricas o de fibra √≥ptica, sean telef√≥nicas o satelitales, por medio de las cuales se transfieran se√±ales de datos.
publico.ayuda.terminos.de.uso.parrafo.4=Al hacer uso de la p√°gina, el usuario se obliga a:
publico.ayuda.terminos.de.uso.parrafo.5=1.\tUsar la p\u00E1gina conforme a los presentes T\u00E9rminos y Condiciones. 
