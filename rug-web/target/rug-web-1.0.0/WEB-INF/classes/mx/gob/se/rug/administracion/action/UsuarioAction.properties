publico.ayuda.terminos.de.uso.parrafo.7=		  3.  Proporcionar la informaci√≥n veraz, precisa y leg√≠tima que se le solicite para el RUG.
publico.ayuda.terminos.de.uso.parrafo.8=		  4.  No suplantar a ninguna persona f√≠sica o moral, ni utilizar o proporcionar una direcci√≥n de correo electr√≥nico falsa.
publico.ayuda.terminos.de.uso.parrafo.9=		  5.  No hacer uso indebido o inapropiado de la p√°gina, tales como realizar operaciones falsas; enviar, distribuir, difundir, anunciar o divulgar informaci√≥n obscena, indecente, ilegal o que amenace, degrade, difame, hostigue o acose a terceros en sus bienes o en sus personas o limite el ejercicio de sus derechos; utilice recursos, medios, programas, archivos que pudieren da√±ar el equipo de c√≥mputo de otras personas o afectar los derechos de autor, las marcas o patentes relacionadas con el software utilizado en la p√°gina o en el equipo de c√≥mputo de terceros; utilizarla con prop√≥sitos comerciales o cualquier otro acto, acci√≥n o prop√≥sito que de cualquier forma da√±e, impida o limite el uso del RUG.
publico.ayuda.terminos.de.uso.parrafo.9.1= Utilizar la p√°gina bajo su propio riesgo conforme a los presentes T√©rminos y Condiciones.
publico.ayuda.terminos.de.uso.parrafo.9.2=  El usuario puede utilizar el RUG para inscribir todo tipo de garant√≠as mobiliarias, privilegios especiales y derechos de retenci√≥n sobre bienes muebles para garantizar cualesquiera cr√©ditos que una persona reciba, as√≠ como para consultar la informaci√≥na trav√©s del sistema mediante el cual pueden realizarse las siguientes operaciones:
