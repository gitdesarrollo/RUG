unipersonal.ayuda.administracion.nombramiento=El nombramiento de los administradores y la designación de los que han de llevar la firma social;...
unipersonal.ayuda.administracion.articulo.decimo=Artículo 10.-
unipersonal.ayuda.administracion.sociedad.mercantil=La representación de toda sociedad mercantil corresponderá a su administrador o administradores, quienes podrán realizar todas las operaciones inherentes al objeto de la sociedad, salvo lo que expresamente establezcan la Ley y el contrato social.
unipersonal.ayuda.administracion.efecto.poderes=Para que surtan efecto los poderes que otorgue la sociedad mediante acuerdo de la asamblea o del órgano colegiado de administración, en su caso, bastará con la protocolización ante notario de la parte del acta en que conste el acuerdo relativo a su otorgamiento, debidamente firmada por quienes actuaron como presidente o secretario de la asamblea o del órgano de administración según corresponda, quienes deberán firmar el instrumento notarial, o en su defecto lo podrá firmar el delegado especialmente designado para ello en sustitución de los anteriores.
unipersonal.ayuda.administracion.instrumento=El notario hará constar en el instrumento correspondiente, mediante la relación, inserción o el agregado al apéndice de las certificaciones, en lo conducente, de los documentos que al efecto se le exhiban, la denominación o razón social de la sociedad, su domicilio, duración, importe del capital social y objeto de la misma, así como las facultades que conforme a sus estatutos le correspondan al órgano que acordó el otorgamiento del poder y, en su caso, la designación de los miembros del órgano de administración.
unipersonal.ayuda.administracion.otorgare.poder=Si la sociedad otorgare el poder por conducto de una persona distinta a los órganos mencionados, en adición a la relación o inserción indicadas en el párrafo anterior, se deberá dejar acreditado que dicha persona tiene las facultades para ello.
unipersonal.ayuda.administracion.articulo.setenta.y.cuatro=Artículo 74.-
unipersonal.ayuda.administracion.administracion=La administración de las sociedades de responsabilidad limitada estará a cargo de uno o más gerentes, que podrán ser socios o personas extrañas a la sociedad, designados temporalmente o por tiempo indeterminado. Salvo pacto en contrario, la sociedad tendrá el derecho para revocar en cualquier tiempo a sus administradores.
unipersonal.ayuda.administracion.gerentes=Cuando no aparezca hecha la designación de los gerentes, se observará lo dispuesto en el Artículo 40.
unipersonal.ayuda.administracion.articulo.cuarenta.y.dos=Artículo 142.-
unipersonal.ayuda.administracion.sociedad.anonima=La administración de la sociedad anónima estará a cargo de uno o varios mandatarios temporales y revocables, quienes pueden ser socios o personas extrañas a la sociedad.
unipersonal.ayuda.administracion.titulos=Ley General de Títulos y Operaciones de Crédito
unipersonal.ayuda.administracion.articulo.ochenta.y.cinco=Artículo 85.-
unipersonal.ayuda.administracion.obrar.nombre=La facultad de obrar en nombre y por cuenta de otro no comprende la de obligarlo cambiariamente, salvo lo que disponga el poder o la declaración a que se refiere el artículo 9. Los administradores o gerentes de sociedades o negociaciones mercantiles se reputan autorizados para suscribir letras de cambio a nombre de éstas, por el hecho de su nombramiento. Los límites de esa autorización son los que señalen los estatutos o poderes respectivos.
unipersonal.ayuda.administracion.codigo=Código de Comercio
