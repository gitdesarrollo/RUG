publico.ayuda.terminos.de.uso.titulo=TÉRMINOS Y CONDICIONES DE USO
publico.ayuda.terminos.de.uso.parrafo.1=Estimado usuario, esta página establece los "Términos y Condiciones" que regulan el uso del Registro Único de Garantías Mobiliarias, en adelante RUG, mismo que funciona a través de la página www.rug.gob.mx. Le pedimos que lea cuidadosamente los siguientes términos y condiciones de uso, ya que por el simple uso o acceso a cualquiera de las páginas que integran el RUG se entenderá que acepta y acuerda obligarse en los términos y condiciones aquí descritos. Si no acepta estos Términos y Condiciones, no podrá tener acceso al mismo. La información ingresada al RUG es pública.
publico.ayuda.terminos.de.uso.parrafo.1.1=Al momento de firmar electrónicamente cualquier operación en este portal, el firmante ratifica los presentes Términos y Condiciones, así como el contenido, la existencia y veracidad de la información enviada y documentación relativa a la operación que se lleva a cabo.

publico.ayuda.terminos.de.uso.parrafo.1.2=Datos personales
publico.ayuda.terminos.de.uso.parrafo.1.3=De conformidad con lo dispuesto por el artículo 32 bis 2 del Código de Comercio se crea el Registro Único de Garantías Mobiliarias (RUG), como una sección del Registro Público de Comercio, en el cual se pueden inscribir todo tipo de garantías mobiliarias, privilegios especiales y derechos de retención sobre bienes muebles para garantizar cualesquiera créditos que una  persona reciba.
publico.ayuda.terminos.de.uso.parrafo.1.4=Se hace del conocimiento del usuario que los documentos presentados por medios de identificación electrónica a través del RUG, producirán los mismos efectos que las leyes otorgan a los documentos firmados autógrafamente, salvo los casos en que la ley determine otra cosa.
publico.ayuda.terminos.de.uso.parrafo.1.5=Los datos e información personal que proporcione el usuario son solicitados para efectos de ser contactado en relación con las operaciones que realice en el RUG y será pública de acuerdo con lo señalado en las Políticas de Privacidad del RUG. El firmante acepta que los datos de contacto de los acreedores para efectos del RUG, incluyendo su domicilio, teléfono y correo electrónico, serán públicos para efectos de lo establecido por el artículo 36 del Reglamento del Registro Público de Comercio.


publico.ayuda.terminos.de.uso.parrafo.2=Beneficios y alcances del RUG
publico.ayuda.terminos.de.uso.parrafo.3=De conformidad con lo dispuesto por el artículo 32 bis 2 del Código de Comercio se crea el Registro Único de Garantías Mobiliarias (RUG), como una sección del Registro Público de Comercio, en el cual se pueden inscribir todo tipo de garantías mobiliarias, privilegios especiales y derechos de retención sobre bienes muebles para garantizar cualesquiera créditos que un comerciante reciba.
publico.ayuda.terminos.de.uso.parrafo.4=Se hace del conocimiento del usuario que los documentos presentados por medios de identificación electrónica a través del RUG, producirán los mismos efectos que las leyes otorgan a los documentos firmados autógrafamente, salvo los casos que la ley así determine.
publico.ayuda.terminos.de.uso.parrafo.5=Los datos e información personal que proporcione el usuario serán utilizados  para efectos de ser contactado en relación con las operaciones que realice en el RUG y será pública de acuerdo con lo señalado en las Políticas de Privacidad del RUG.
publico.ayuda.terminos.de.uso.parrafo.6=Uso del contenido del RUG
publico.ayuda.terminos.de.uso.parrafo.7=Los contenidos del RUG tales como textos, gráficos, imágenes, logos, íconos de botón, software y cualquier otro contenido, deberán utilizarse por el usuario únicamente para los fines para los cuales ha sido creado. El uso no autorizado del contenido del RUG será sancionado en términos de la legislación aplicable. De igual forma se sancionará penalmente al que de manera dolosa o con fines de lucro interrumpa o interfiera las comunicaciones alámbricas, inalámbricas o de fibra óptica, sean telefónicas o satelitales, por medio de las cuales se transfieran señales de datos.
publico.ayuda.terminos.de.uso.parrafo.8=Uso permitido del RUG
publico.ayuda.terminos.de.uso.parrafo.9=El RUG solo puede ser utilizado para inscribir todo tipo de garantías mobiliarias, privilegios especiales y derechos de retención sobre bienes muebles para garantizar cualesquiera créditos que una persona reciba. A través del sistema mediante el cual opera el RUG pueden realizarse las siguientes operaciones
publico.ayuda.terminos.de.uso.parrafo.10.1=Aviso Preventivo
publico.ayuda.terminos.de.uso.parrafo.10.2=Inscripción de Garantía Mobiliaria
publico.ayuda.terminos.de.uso.parrafo.10.3=Modificación de registro
publico.ayuda.terminos.de.uso.parrafo.10.4=Transmisión de Garantía Mobiliaria
publico.ayuda.terminos.de.uso.parrafo.10.5=Rectificación por error
publico.ayuda.terminos.de.uso.parrafo.10.6=Renovación de Vigencia
publico.ayuda.terminos.de.uso.parrafo.10.7=Cancelación de Garantía Mobiliaria
publico.ayuda.terminos.de.uso.parrafo.10.8=Consulta 
publico.ayuda.terminos.de.uso.parrafo.10.9=Solicitud de certificación
publico.ayuda.terminos.de.uso.parrafo.11=Los acreedores instancias de autoridad o personas facultadas que realicen inscripciones o anotaciones sobre garantías mobiliarias, serán responsables para todos los efectos legales de la existencia y veracidad de la información y documentación relativa a inscripciones y anotaciones que lleven a cabo.
publico.ayuda.terminos.de.uso.parrafo.12=Si una institución financiera o persona moral autorizada realiza la inscripción o anotación y es parte del contrato como acreedor prendario, fideicomisario o fiduciario, será responsable, independientemente del empleado o funcionario que realiza la inscripción.
publico.ayuda.terminos.de.uso.parrafo.13=Será responsabilidad de quien realice una inscripción o anotación, llevar a cabo la rectificación de los errores materiales o de concepto que las mismas contengan. Se entiende que se comete un error de concepto, cuando al expresar en la inscripción o anotación, alguno de los contenidos convencionales o formales de la garantía o acto objeto a registro, se altere o varíe su sentido en virtud de un juicio equivocado de quien la lleve a cabo. Todos los demás errores se considerarán materiales.
publico.ayuda.terminos.de.uso.parrafo.14=Los acreedores, instancias de autoridad o personas facultadas para llevar a cabo inscripciones o anotaciones en el Registro, responden por los daños y perjuicios que se pudieren originar por tal motivo. El afectado podrá optar por reclamar los daños y perjuicios que se le ocasionen mediante su cálculo y acreditación o por sanción legal. La sanción legal se calculará y exigirá en un monto equivalente a 1,000 veces el Salario Mínimo Diario General vigente en el Distrito Federal.
publico.ayuda.terminos.de.uso.parrafo.15=Prohibiciones
publico.ayuda.terminos.de.uso.parrafo.16=Se prohíbe a los usuarios violar o intentar violar la seguridad del RUG, incluyendo pero no limitándose a: a) acceder a datos que no estén destinados al usuario o entrar en un servidor o cuenta cuyo acceso no esté autorizado al usuario, b) evaluar o probar la vulnerabilidad de un sistema o red, o violar las medidas de seguridad o identificación sin la adecuada autorización y c) intentar impedir el servicio a cualquier usuario, anfitrión o red, incluso mediante el envío de virus al RUG o bloqueos del sistema
publico.ayuda.terminos.de.uso.parrafo.17=Las violaciones de la seguridad del sistema o de la red pueden resultar en responsabilidades civiles o penales en términos de la legislación aplicable.
publico.ayuda.terminos.de.uso.parrafo.18=Se proh\u00EDbe espec\u00EDficamente el uso del RUG para cualquiera de los siguientes fines\: 
publico.ayuda.terminos.de.uso.parrafo.19.1=Usar el RUG para cualquier propósito distinto al fin para el cual fue creado.
publico.ayuda.terminos.de.uso.parrafo.19.2=Impedir el adecuado funcionamiento del RUG, mediante el uso de cualquier mecanismo, software o rutina.
publico.ayuda.terminos.de.uso.parrafo.19.3=Intentar descifrar, separar u obtener el código fuente de cualquier programa de software que comprenda o constituya una parte del RUG.
publico.ayuda.terminos.de.uso.parrafo.19.4=Interrumpir o interferir las comunicaciones alambicas, inalámbricas o de fibra óptica, sean telefónicas o satelitales, por medio de las cuales se transfieran señales de datos.
publico.ayuda.terminos.de.uso.parrafo.20=Bienes y servicios de terceros enlazados
publico.ayuda.terminos.de.uso.parrafo.21=Respecto de los servicios y contenidos que prestan terceros dentro o mediante enlaces al RUG (tales como ligas, banners y botones), el Gobierno Federal se limita exclusivamente para conveniencia del usuario a: a) informar al usuario sobre los mismos y b) proporcionar un medio para poner en contacto al usuario con terceros. Salvo en los casos de enlaces con dependencias federales, el Gobierno Federal no es ni podrá ser considerado como proveedor de los bienes y/o servicios que se ofrecen en dichas páginas y/o sitios. La inclusión de dichas páginas y/o enlaces no implica la aprobación, respaldo, patrocinio, recomendación o garantía por parte del Gobierno Federal de los servicios y bienes que se comercializan en los mismos ni del contenido de dichas páginas, por lo tanto, el usuario será el responsable de revisar las políticas de privacidad que requieran esos sitios de internet.
publico.ayuda.terminos.de.uso.parrafo.22=Políticas de privacidad del RUG (datos personales, información reservada y confidencial)
publico.ayuda.terminos.de.uso.parrafo.23=Los datos personales son solicitados por el RUG para efectos de ser contactado en relación con las operaciones que realice en el Registro Único de Garantías Mobiliarias (RUG) y serán públicos de acuerdo con lo estrictamente señalado en el artículo 18 tercer párrafo que dispone que no se considerará confidencial la información que se halle en los registros públicos o en fuentes de acceso público y 21 de la Ley Federal de Transparencia y Acceso a la Información Pública Gubernamental, por lo cual usted acepta expresamente que sus datos personales sean públicos para efectos de ser contactado en este Registro. Además serán incorporados y tratados en el sistema de datos personales denominado Registro Único de Garantías Mobiliarias que será registrado en el Listado de Sistemas de Datos Personales ante el Instituto Federal de Acceso a la Información Pública Gubernamental (www.ifai.org.mx), con fundamento en los artículos 3 fracciones II y XIII,18, 20,  de la Ley Federal de Transparencia y Acceso a la Información Pública y 40, 47 y 48 de su Reglamento y los Lineamientos de Protección de Datos Personales publicados en el Diario Oficial de la Federación el 30 de septiembre de 2005.
publico.ayuda.terminos.de.uso.parrafo.24=Uso de funciones y archivos "Cookies"
publico.ayuda.terminos.de.uso.parrafo.25=El usuario que tenga acceso al RUG, acuerda recibir las cookies transmitidas por los servidores del Gobierno Federal. Una "Cookie" es un componente que almacena datos para asegurar la confidencialidad de los datos que pasan por la red de internet, con el fin de garantizar que la información no sea observada por otros usuarios.
publico.ayuda.terminos.de.uso.parrafo.26=Clave de usuario y contraseña
publico.ayuda.terminos.de.uso.parrafo.27=El usuario debe mantener la confidencialidad de su clave de usuario y contraseña, siendo responsable del mal uso que se les dé.


publico.ayuda.terminos.de.uso.parrafo.27.1=Firma electrónica
publico.ayuda.terminos.de.uso.parrafo.27.2=En los términos del Reglamento del Registro Público de Comercio es necesario que el usuario firme electrónicamente las operaciones que realiza en el RUG en las que ingresa información a la base de datos nacional del RUG, entendiéndose satisfecho dicho requisito al utilizar las firmas electrónicas avanzadas autorizadas o reconocidas por la Secretaría de Economía.
publico.ayuda.terminos.de.uso.parrafo.27.3=El usuario del RUG reconoce y acepta que los datos en forma electrónica consignados en un mensaje de datos, o adjuntados o lógicamente asociados al mismo por cualquier tecnología, que son utilizados para identificar al usuario en relación con el mensaje de datos e indicar que el usuario aprueba la información contenida en el mensaje de datos, producen los mismos efectos jurídicos que la firma autógrafa, siendo admisible como prueba en juicio.
publico.ayuda.terminos.de.uso.parrafo.27.4=En todo momento el usuario deberá:

publico.ayuda.terminos.de.uso.parrafo.27.5=I. Cumplir las obligaciones derivadas del uso de la firma electrónica;
publico.ayuda.terminos.de.uso.parrafo.27.6=II. Actuar con diligencia y establecer los medios razonables para evitar la utilización no autorizada de los datos de creación de la firma;
publico.ayuda.terminos.de.uso.parrafo.27.7=III. Cuando se emplee un certificado en relación con una firma electrónica, actuar con diligencia razonable para cerciorarse de que todas las declaraciones que haya hecho en relación con el certificado, con su vigencia, o que hayan sido consignadas en el mismo, son exactas
publico.ayuda.terminos.de.uso.parrafo.27.8=El Firmante será responsable de las consecuencias jurídicas que deriven por no cumplir oportunamente las obligaciones previstas en el presente artículo, y
publico.ayuda.terminos.de.uso.parrafo.27.9=IV. Responder por las obligaciones derivadas del uso no autorizado de su firma.
publico.ayuda.terminos.de.uso.parrafo.27.10=De conformidad con el  artículo 31 del Reglamento del Registro Público de Comercio Todo asiento quedará realizado en el momento en que sea firmado electrónicamente por quien lo realiza cuya fecha y hora quedará establecida en el sello digital de tiempo contenido en la boleta que emita el Sistema, para lo cual el usuario en todo momento en el que realiza una operación con su firma electrónica, declara lo siguiente:
publico.ayuda.terminos.de.uso.parrafo.27.11=1. Reconozco como propia, veraz y auténtica la información avalada por mi Firma Electrónica Avanzada emitida por el Servicio de Administración Tributaria, la emitida por un Prestador de Servicios de Certificación acreditado por la Secretaría de Economía, o la emitida o reconocida por la Secretaría de Economía y que la información presentada por este medio producirá los mismos efectos que las leyes otorgan a los documentos firmados autógrafamente y, en consecuencia, tendrá el mismo valor probatorio que las disposiciones aplicables les otorgan a éstos.
publico.ayuda.terminos.de.uso.parrafo.27.11.1=2. Manifiesto conocer el contenido del artículo 32 bis 4 del Código de Comercio que dispone: los acreedores, instancias de autoridad o personas facultadas que realice inscripciones o anotaciones serán responsables para todos los efectos legales de la existencia y veracidad de la información y documentación relativa a inscripciones y anotaciones que lleven a cabo. Si una institución financiera o persona moral autorizada realiza la inscripción o anotación y es parte del contrato como acreedor prendario, fideicomisario, fiduciario, será responsable independientemente del empleado o funcionario que realiza la inscripción. Los acreedores, instancias de autoridad o personas facultadas para llevar a cabo inscripciones o anotaciones en el Registro, responden por los daños y perjuicios que se pudieran originar por tal motivo. El afectado podrá optar por reclamar daños y perjuicios que se le ocasionen mediante su cálculo y acreditación por sanción legal. La sanción legal se calculará y exigirá en un monto equivalente a 1,000 veces el salario mínimo diario general vigente en el Distrito Federal, sin perjuicio de las sanciones penales o administrativas a que hubiere lugar

publico.ayuda.terminos.de.uso.parrafo.27.12=3. Acepto expresamente que cualquier información que se envíe a través de este medio, formará parte de un expediente público.
publico.ayuda.terminos.de.uso.parrafo.27.13=El usuario que lleva a cabo altas, bajas y cambios en la aplicación de alta de acreedor en el RUG,  en todo momento en el que realiza dichas operaciones con su firma electrónica, adicionalmente declara lo siguiente:

publico.ayuda.terminos.de.uso.parrafo.27.14=1. Declaro que cuento con poder general para actos de dominio o administración otorgado por la Persona Física/Moral a la cual represento.
publico.ayuda.terminos.de.uso.parrafo.27.15=2. Manifiesto conocer el alcance del artículo 19 A del Código Fiscal de la Federación, que dispone que se presumirá sin que se admita prueba en contrario, que los documentos digitales que contengan firma electrónica avanzada de las personas morales, fueron presentados por el administrador único, el presidente del consejo de administración o la persona o personas, cualquiera que sea el nombre con el que se les designe, que tengan conferida la dirección general, la gerencia general o la administración de la persona moral de que se trate, en el momento en el que se presentaron los documentos digitales.

publico.ayuda.terminos.de.uso.parrafo.28=Actualización de la información
publico.ayuda.terminos.de.uso.parrafo.29=Es responsabilidad del usuario mantener actualizada la información concerniente a su persona y Garantías Mobiliarias que haya registrado en el Sistema del RUG.
publico.ayuda.terminos.de.uso.parrafo.30=Términos de uso adicionales
publico.ayuda.terminos.de.uso.parrafo.31=La información, datos, manifestaciones, actos y hechos jurídicos que se deriven por el uso del RUG, estarán sujetos a la legislación que resulte aplicable, en relación a cada trámite que se realice.

publico.ayuda.terminos.de.uso.parrafo.32=Validez Jurídica
publico.ayuda.terminos.de.uso.parrafo.33=Tendrán plena validez jurídica las inscripciones, modificaciones, transmisiones, rectificaciones de error, renovaciones de vigencia cancelaciones, anotaciones, avisos preventivos, consultas y certificaciones que se realicen en el RUG con apego a lo dispuesto por los artículos 32 bis 1 al 32 bis 9 y por el Capitulo V del Reglamento del Registro de Público de Comercio.
publico.ayuda.terminos.de.uso.parrafo.34=Modificaciones
publico.ayuda.terminos.de.uso.parrafo.35=El Gobierno Federal tendrá el derecho de modificar en cualquier momento el contenido y alcance de los presentes Términos y Condiciones de Uso lo cual se hará del conocimiento del usuario de manera oportuna, por lo cual deberá leerlos atentamente cada vez que se le haga de conocimiento y pretenda utilizar el RUG.
 
publico.ayuda.terminos.de.uso.parrafo.36=Leyes aplicables y jurisdicci\u00F3n en caso de controversia 
publico.ayuda.terminos.de.uso.parrafo.37=En caso de controversia derivada de la interpretación o cumplimiento de los presentes Términos y Condiciones de Uso, de las Políticas de Privacidad o de cualquier otro documento relevante del sitio de Internet del RUG, el usuario está de acuerdo en que serán aplicables las leyes federales de los Estados Unidos Mexicanos y competentes los tribunales de la Ciudad de México, Distrito Federal, renunciando expresamente a cualquier otro fuero o jurisdicción que pudiera corresponderle en razón de su domicilio presente o futuro.


# Politicas de privacidad
publico.ayuda.politicas.privacidad.titulo=POLITICAS DE PRIVACIDAD EN EL RUG
publico.ayuda.politicas.privacidad.parrafo.1=En cumplimiento con lo establecido por la Ley Federal de Transparencia y Acceso a la Información Pública Gubernamental, el Gobierno Federal le informa las políticas de privacidad y manejo de datos personales que se realizan en el RUG y se compromete a lo siguiente:
publico.ayuda.politicas.privacidad.parrafo.1.2=La Secretaría de Economía posee un Sistema de Datos Personales con fundamento en los artículos 32 bis 4 del Código de Comercio y 35 del Reglamento del Registro Público de Comercio.
publico.ayuda.politicas.privacidad.parrafo.1.3=Los datos personales recabados serán incorporados y tratados en el sistema de datos personales "Registro Único de Garantías Mobiliarias", que será registrado en el Listado de Sistemas de Datos Personales ante el Instituto Federal de Acceso a la Información Pública Gubernamental (www.ifai.org.mx), 3 fracciones II y XIII,18, 20,  de la Ley Federal de Transparencia y Acceso a la Información Pública y 40, 47 y 48 de su Reglamento y los Lineamientos de Protección de Datos Personales publicados en el Diario Oficial de la Federación el 30 de septiembre de 2005.
publico.ayuda.politicas.privacidad.parrafo.1.4=La información que proporcione, considerada como "datos personales, de acuerdo con lo dispuesto por el artículo 3 fracción II, será utilizada para efectos de ser contactado en relación con las operaciones que realice en el RUG y será pública de acuerdo con lo estrictamente señalado en el artículo 18 tercer párrafo que dispone que no se considerará confidencial la información que se halle en los registros públicos o en fuentes de acceso público y 21 de la Ley Federal de Transparencia y Acceso a la Información Pública Gubernamental, por lo cual usted acepta expresamente que sus datos personales sean públicos para efectos de ser contactado en este Registro.
publico.ayuda.politicas.privacidad.parrafo.1.5=El mal uso de la información por parte de un servidor público podrá ser denunciado penalmente.
publico.ayuda.politicas.privacidad.parrafo.1.6=Si necesita mayor información por favor escriba a contacto_rug@economia.gob.mx o acuda a Avenida Insurgentes Sur No. 1940, primer piso, Colonia Florida, C. P. 01030, Delegación Álvaro Obregón, México, Distrito Federal, Teléfono 52 29 61 00 Extensión 33504.<b> También podrá ejercer los derechos de acceso y corrección de su información en "www.rug.gob.mx".</b>
publico.ayuda.politicas.privacidad.parrafo.2=Una vez leído lo anterior, declaro que:
publico.ayuda.politicas.privacidad.parrafo.3=He le\u00EDdo, comprendido y aceptado los T\u00E9rminos y Condiciones arriba enunciadas.  


