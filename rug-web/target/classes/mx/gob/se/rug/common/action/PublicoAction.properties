tipo.empresa.ayuda.vigencia.su.duracion=Su duración;...
tipo.empresa.ayuda.vigencia.romano.cuatro=IV.
tipo.empresa.ayuda.vigencia.romano.siete=XII.
tipo.empresa.ayuda.vigencia.los.casos.sociedad=Los casos en que la sociedad haya de disolverse anticipadamente; y
tipo.empresa.ayuda.vigencia.romano.ocho=XIII.
tipo.empresa.ayuda.vigencia.bases.para.practicar=Las bases para practicar la liquidación de la sociedad y el modo de proceder a la elección de los liquidadores, cuando no hayan sido designados anticipadamente...

# Ayuda Actividades Economicas (Tipo de empresa)
tipo.empresa.ayuda.actividades.apertura.rapida=Apertura de Empresas en Linea
tipo.empresa.ayuda.actividades.actividad.economica.preponderante=Actividad económica preponderante (objeto social)
tipo.empresa.ayuda.actividades.sociedades.mercantiles.comerciantes=Las sociedades mercantiles son comerciantes especializados en una actividad determinada. Se llama objeto social a esa actividad a que la sociedad habrá de dedicarse.
tipo.empresa.ayuda.actividades.empresa.muy.importante=Al constituir una empresa es muy importante establecer cuál será el giro o la actividad principal que realizará. Esto es necesario para cumplir con uno de los requisitos del SAT (comprobación fiscal) y así establecer el régimen fiscal bajo el cual estará su empresa. Este espacio definirá la información de las actividades económicas como: comercialización (compra y venta de bienes), prestación de servicios comerciales y producción de bienes (manufactura). Este espacio definirá la información de las actividades económicas como: comercialización (compra y venta de bienes), prestación de servicios comerciales y producción de bienes (manufactura).
