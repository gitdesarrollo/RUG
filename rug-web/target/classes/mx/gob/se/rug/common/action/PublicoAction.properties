tipo.empresa.ayuda.actividades.fundamentos.legal=Fundamento legal
tipo.empresa.ayuda.actividades.ley.general.mercantiles=Ley General de Sociedades Mercantiles
tipo.empresa.ayuda.actividades.articulo.seis=Artículo 6o.-
tipo.empresa.ayuda.actividades.la.escritura.debe.contener=La escritura constitutiva de una sociedad deberá contener:...
